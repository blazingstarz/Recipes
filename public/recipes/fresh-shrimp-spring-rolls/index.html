<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eFresh_shrimp_spring_rolls\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/HJPRPEJY2WM\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cp\u003eIngredients:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1 lb Large Shrimp (21-25 count), peeled and deveined (keep the shells)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 oz Vermicelli Rice Noodles\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 butter lettuce (15 leaves)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 carrots, peeled and julienned\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 English cucumber julienned (or 3 small cucumbers)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 cup Cilantro sprigs\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e15 round rice paper sheets (8.5‚Äù diameter)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003ePut the shells in a medium saucepan along with 1 tbsp. of garlic salt, 1\/2 tsp. of black pepper, and a bay leaf. Add 8 cups of cold water and bring that to a boil over medium-high heat.\u003c\/li\u003e\n\u003cli\u003eOnce it boils, add all of the shrimp at once. Simmer it until they\u0026rsquo;re pink. It takes 2-3 minutes depending on the size of the shrimp.\u003c\/li\u003e\n\u003cli\u003eAs soon as the shrimps are cooked, immediately transfer them to a bowl of ice water. Set aside to cool.\u003c\/li\u003e\n\u003cli\u003ePreparing the noodles: Fill a saucepan with water, bring it to a boil, then add the noodles. Turn off the heat and let it sit in hot water for about 5-7 minutes or until they\u0026rsquo;re softened.\u003c\/li\u003e\n\u003cli\u003eOnce the noodles are done, drain them in a colander and rinse with cold water. Set them aside and just let them drain well.\u003c\/li\u003e\n\u003cli\u003eCut the shrimp in 1\/2 lengthwise.\u003c\/li\u003e\n\u003cli\u003ePreparing the vegetables: Get your cucumber and slice it into thin slices. Keep the cucumber skins on for a little extra crunch. Next, peel 2 carrots. Julianne them or grate. Set aside.\u003c\/li\u003e\n\u003cli\u003eGet your lettuce. If you have larger leaves, you can cut them into two. Just make sure to remove the thick stem in the center. Finally, get your coarsely-chopped fresh cilantro. Set aside.\u003c\/li\u003e\n\u003cli\u003eTo assemble, hydrate the rice paper sheets. Fill a round dish like a pie pan with very warm water. Make sure that your pan is wide enough to hold an 8 1\/2 inch diameter of rice paper.\u003c\/li\u003e\n\u003cli\u003eWorking with one sheet at a time, submerge the sheet in warm water for 10-15 seconds or until it feels soft and flimsy. Please don\u0026rsquo;t oversoak. The timing will depend on the temperature of the water. If your water is warmer, it will soften faster.\u003c\/li\u003e\n\u003cli\u003ePlace your wet spring roll wrapper over a lightly-wet cutting board. Add a lettuce leaf in the bottom half of the spring roll wrapper, then add a generous pinch of rice noodles. Top that with some cucumber slices, your julienned carrots, some sprigs of cilantro, and add the shrimp. Place three halves of shrimp with the cut side up on the top half of the wrapper. Make sure it\u0026rsquo;s visible when the spring roll is wrapped up.\u003c\/li\u003e\n\u003cli\u003eKeep a tight roll. Start wrapping from the bottom, then fold in the sides over the shrimp and finish rolling the spring roll.\u003c\/li\u003e\n\u003cli\u003eTransfer your finished rolls to a serving platter. It\u0026rsquo;s super important to keep those covered as you\u0026rsquo;re rolling them so that those rice paper wrappers don\u0026rsquo;t dry out.\u003c\/li\u003e\n\u003cli\u003eTo serve, cut the spring rolls in half on the diagonal.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
