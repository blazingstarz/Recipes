<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eFastfood_burgers\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/u2voTz16Rng\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients:\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003eGround Beef (80\/20)\u003c\/li\u003e\n\u003cli\u003eSalt\u003c\/li\u003e\n\u003cli\u003ePepper\u003c\/li\u003e\n\u003cli\u003eAvocado Oil\u003c\/li\u003e\n\u003cli\u003eLettuce\u003c\/li\u003e\n\u003cli\u003eTomato\u003c\/li\u003e\n\u003cli\u003eHamburger Buns\u003c\/li\u003e\n\u003cli\u003eKetchup\u003c\/li\u003e\n\u003cli\u003eMustard\u003c\/li\u003e\n\u003cli\u003eFrank\u0026rsquo;s red hot sauce\u003c\/li\u003e\n\u003cli\u003eAmerican Cheese\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022instructions\u0022\u003eInstructions:\u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003ePreheat your grill or stovetop grill pan to medium-high heat. You want it nice and hot so the burgers get a good sear.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eDivide the ground beef into 4 equal portions and shape into patties. Sprinkle each patty with a little bit of salt and pepper on both sides.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eCoat the grill or grill pan with a thin layer of cooking oil. Place the patties on the grill and cook for 3-4 minutes per side, or until they are cooked to your desired level of doneness.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eDuring the last minute of cooking, place a slice of American cheese on top of each patty, if desired. This will make the burgers extra gooey and delicious!\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eAssemble the burgers by placing a patty on the bottom bun, followed by lettuce, tomato, ketchup, mustard, and Frank\u0026rsquo;s Red Hot sauce (if using). Top with the top bun.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eWrap each burger in foil to keep it warm and to help the bun stay moist. You won\u0026rsquo;t need to go to fast food if you do this step!\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eServe the burgers hot, with your choice of side dishes. Enjoy!\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
