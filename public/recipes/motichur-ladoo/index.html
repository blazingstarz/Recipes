<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eMotichur_ladoo\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/pGj79jrTqiw\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cp\u003eFor batter:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e100 grams gram flour\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e150 mL water\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eFor sugar syrup\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003ea pinch of orange food color\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 cup water\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3\/4 cup sugar\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eFinal cooking \u0026amp; shaping\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1 tbsp of hot water\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tbsp melted ghee\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 tsp melon seeds\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003ePlace a sieve over a bowl \u0026amp; sieve in the gram flour. Further, add water in batches while whisking it continuously to make a lump free, thin \u0026amp; smooth batter.\u003c\/li\u003e\n\u003cli\u003eOnce the batter is ready, pour it into a piping bag \u0026amp; tie a knot to the open end of it.\u003c\/li\u003e\n\u003cli\u003eNow, to fry the moti\/small pearls, heat oil to 170 C or until moderately hot.\u003c\/li\u003e\n\u003cli\u003eOnce the oil is moderately hot, cut the tip of the piping bag to make a very fine hole then hold the piping bag over to kadhai \u0026amp; squeeze it gently. This will produce a stream of small droplets that will fall directly into the hot oil.\u003c\/li\u003e\n\u003cli\u003eFry the pearls medium flame until light golden brown, make sure you donâ€™t fry them too much.\u003c\/li\u003e\n\u003cli\u003eOnce fried, transfer the motis into a sieve using a ladle \u0026amp; gently give a jerk to the sieve to remove any excess oil.\u003c\/li\u003e\n\u003cli\u003eFurther, transfer the fried motis from the sieve into a tissue paper lined bowl \u0026amp; fry all the motis similarly \u0026amp; let them cool down completely. Your motis \/ pearls for motichoor laddu are ready.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eFor sugar syrup:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eAdd the food coloring \u0026amp; water into a bowl \u0026amp; stir well to dissolve.\u003c\/li\u003e\n\u003cli\u003eTake a pan \u0026amp; add the sugar into it along with the prepared coloured water \u0026amp; switch on the flame to high. Stir well \u0026amp; cook until the sugar dissolves.\u003c\/li\u003e\n\u003cli\u003eOnce the sugar dissolves completely, switch off the flame \u0026amp; add all the fried motis into the pan \u0026amp; mix it well with sugar syrup.\u003c\/li\u003e\n\u003cli\u003eWhen all the motis get combined with the sugar syrup, switch on the gas flame \u0026amp; cook the mixture over low flame until all the sugar syrup is absorbed by the motis. Add in a tablespoon of hot water if you feel like the mixture is getting dry.\u003c\/li\u003e\n\u003cli\u003eOnce all the sugar syrup is absorbed, switch off the flame, cover the pan \u0026amp; let the mixture rest for 10 minutes.\u003c\/li\u003e\n\u003cli\u003eAfter the mixture has rested, transfer it into a large bowl \u0026amp; add ghee along with the melon seeds \u0026amp; mix gently. Let the mixture cooldown until it reaches room temperature.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eShaping the laddus:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eTake a spoonful of the mixture \u0026amp; form it into balls using your hands. Shape all the remaining mixture similarly.\u003c\/li\u003e\n\u003cli\u003eYour motichoor laddus are ready, garnish them with varak \u0026amp; chopped pistachio.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
