<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eLemon_rice\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/S582ox6c4l4\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients \u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003eRice - 1\/2 cup\u003c\/li\u003e\n\u003cli\u003eWater To Boil Rice - 1 cup water\u003c\/li\u003e\n\u003cli\u003eOil - 1 tbsp\u003c\/li\u003e\n\u003cli\u003eSalt To Taste\u003c\/li\u003e\n\u003cli\u003eRed Chili Whole - 2 no.\u003c\/li\u003e\n\u003cli\u003eTurmeric Powder - 1\/2 tsp\u003c\/li\u003e\n\u003cli\u003eCurry Leaves - 6 to 7\u003c\/li\u003e\n\u003cli\u003eCoriander Leaves for garnishing\u003c\/li\u003e\n\u003cli\u003eUrad Dal (Black split lentils without cover) - 1\/2 tbsp\u003c\/li\u003e\n\u003cli\u003eChana Dal (Bengal Gram) - 1\/2 tbsp\u003c\/li\u003e\n\u003cli\u003ePeanuts - 12 to 15\u003c\/li\u003e\n\u003cli\u003eMustard Seeds - 1 tsp\u003c\/li\u003e\n\u003cli\u003eLemon Juice - 1 tbsp\u003c\/li\u003e\n\u003cli\u003eGinger Chopped - 1\/2 tbsp \u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections \u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003eFirst rinse and soak rice for 15 minutes.\u003c\/li\u003e\n\u003cli\u003eAfter that boil water and cook rice for about 15 minutes. Do not overcook, if there is excess water left strain the rice. keep aside.\u003c\/li\u003e\n\u003cli\u003eStart with tempering Add oil in a pan let it heat up.\u003c\/li\u003e\n\u003cli\u003eOnce oil is hot add mustard seeds, urad dal, chana dal roast till little bit brown.\u003c\/li\u003e\n\u003cli\u003eNow add peanuts, red chili, ginger fry for 10 seconds\u003c\/li\u003e\n\u003cli\u003eAdd turmeric powder and saute.\u003c\/li\u003e\n\u003cli\u003eAdd boiled rice, salt, and lemon juice mix and saute for about 1 - 2 minutes.\u003c\/li\u003e\n\u003cli\u003eGarnish with coriander leaves.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003chr\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
