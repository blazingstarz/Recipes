<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003ePumpkin_pie\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/ZmGZ29XZ0Iw\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1 (9-inch) homemade pie crust or store-bought*\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3\/4 cup packed light brown sugar (165g)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 teaspoon ground cinnamon\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 teaspoon ground ginger\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/4 teaspoon ground nutmeg\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/8 teaspoon cloves\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 teaspoon salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 (15-ounce\/425g) can pumpkin puree\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 (12-ounce\/354ml) can evaporated milk\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 large eggs room temperature\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003eIf using a homemade pie crust or sheets of store-bought crust, line a 9-inch pie dish with dough and crimp edges. Chill the crust until ready to use (see notes about blind baking).\u003c\/li\u003e\n\u003cli\u003ePreheat the oven to 400F.\u003c\/li\u003e\n\u003cli\u003eIn a large mixing bowl, whisk together the sugar, spices, and salt. Add the pumpkin, milk, and eggs, and whisk until well combined. Pour into the pie shell. (You can brush the edges of the pie crust with an egg wash, if desired.)\u003c\/li\u003e\n\u003cli\u003eBake for 15 minutes. Reduce the oven temperature to 350F. Continue baking until the filling is puffed and jiggles slightly in the center when gently shaken, about 40 minutes. Remove from the oven and let cool completely on a wire rack. If making ahead, cover and refrigerate for up to 2 days before serving.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eNote: *If using homemade pie dough, it\u0026rsquo;s recommended to blind-bake the crust for a crisp and flaky shell. To blind bake, roll a disk of homemade dough into a 14-inch circle, line a 9-inch deep-dish pie pan, crimp the edges and freeze the crust for 20 minutes. Line with parchment paper and fill with weights. Bake for 15 minutes at 425F. Remove parchment and weights and let cool before proceeding with the filling. Store-bought crusts like preshaped frozen pie shells or Pillsbury pie crust sheets do not need to be blind-baked.\u003c\/p\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
