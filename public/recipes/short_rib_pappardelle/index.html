    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eShort_rib_pappardelle\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/x9V8MX58AdI\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022short-ribs-with-pappardelle\u0022\u003eShort Ribs with Pappardelle\u003c\/h2\u003e\n\u003cp\u003eBeef short ribs are braised in a tomato red wine sauce with fresh thyme until the meat falls off the bone and tossed with pappardelle ribbons and plenty of Parmigiano Reggiano cheese.\u003c\/p\u003e\n\u003ch3 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h3\u003e\n\u003cul\u003e\n\u003cli\u003e10 3-4\u0026quot; bone-in short ribs about 3-4 pounds\u003c\/li\u003e\n\u003cli\u003e2 teaspoons kosher salt plus more to taste\u003c\/li\u003e\n\u003cli\u003e1\/2 teaspoon black pepper plus more to taste\u003c\/li\u003e\n\u003cli\u003e1 tablespoon olive oil\u003c\/li\u003e\n\u003cli\u003e2 medium carrots diced\u003c\/li\u003e\n\u003cli\u003e1 medium onion diced\u003c\/li\u003e\n\u003cli\u003e2 cloves garlic sliced\u003c\/li\u003e\n\u003cli\u003e3 ounces tomato paste\u003c\/li\u003e\n\u003cli\u003e2 cups dry red wine chianti, cabernet, etc\u003c\/li\u003e\n\u003cli\u003e1 28 ounce can plum tomatoes hand crushed or blender pulsed\u003c\/li\u003e\n\u003cli\u003e1 large bay leaf\u003c\/li\u003e\n\u003cli\u003e2 tablespoons fresh thyme\u003c\/li\u003e\n\u003cli\u003e1 pound pappardelle\u003c\/li\u003e\n\u003cli\u003e1 cup reserved pasta water will most likely not need all of it\u003c\/li\u003e\n\u003cli\u003e1\/2 cup Parmigiano Reggiano grated, for finishing\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch3 id=\u0022instructions\u0022\u003eInstructions\u003c\/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003ePreheat oven to 300f and move racks to make enough room to accommodate a large Dutch oven pot in the middle of the oven.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003ePat the short ribs dry and season with 2 teaspoons kosher salt and a ½ teaspoon of black pepper on all sides. Heat a large Dutch oven to medium heat. After the pot is hot add the olive oil. Give the short ribs one more pat to make sure they\u0026rsquo;re dry, then add them to the pot and and sear on all sides. Work in batches and do not crowd the pan. Short ribs should take about 10 minutes to sear on all sides per batch.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eSet the seared short ribs aside and turn the heat down to medium-low. Add in the carrots, and onions and saute in the beef fat until very soft (about 10 minutes) then add the garlic and cook for 2 minutes longer.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eNext, add in the tomato paste and cook for 3 minutes stirring frequently. Add the wine and turn heat to medium. Using a wooden spoon scrape all the brown bits off the bottom of the pan.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eAfter cooking the wine for 3 minutes, add the plum tomatoes, thyme, and bay leaf and bring to a simmer. Once simmering add the short ribs to the pot, stir, then turn off and cover. Cook short ribs in the oven for 2 hours. After two hours, place the lid partially ajar and continue to cook for 1 more hour.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eRemove Dutch oven, then remove short ribs and place onto a large cutting board. Using 2 forks, shred the meat. Discard any hard parts of fat and the bones. Also, discard any thyme stems and the bay leaf. Return the shredded meat to the pot and keep warm over low heat. Taste test the ragu and season with salt and pepper to taste.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eBring a large pot of salted water (2 tablespoons kosher salt) and cook pappardelle until al dente. Heat a large pan to medium-low heat and add in 2 cups of the short rib ragu. Add the al dente pasta to the pan and cook for 1 more minute mixing well to thoroughly coat the pasta.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eIf the pasta needs more ragu, add more now. If the sauce seems a little dry add a bit of reserved pasta water to loosen it up. Serve plated with grated Parmigiano Reggiano and the remaining ragu on the side. Enjoy!\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch3 id=\u0022notes\u0022\u003eNotes\u003c\/h3\u003e\n\u003cul\u003e\n\u003cli\u003eMakes 6 moderate or 4 large servings.\u003c\/li\u003e\n\u003cli\u003eMaking the ragu 24 hours in advance and refrigerating overnight will yield even better flavor.  If doing so, you can remove some of the fat that will rise to the top with a spoon after being chilled.\u003c\/li\u003e\n\u003cli\u003eThe collagen-filled membrane or connective tissue can be eaten, but for the purposes of shredding the beef and to have a uniform texture, I recommend removing it.  You can save it with the bones to make a stock if desired.  \u003c\/li\u003e\n\u003cli\u003eLeftovers can be saved for up to 3 days and can be reheated in the microwave.\u003c\/li\u003e\n\u003cli\u003eThe leftover ragu can be frozen for up to 3 months.\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch3 id=\u0022nutrition\u0022\u003eNutrition\u003c\/h3\u003e\n\u003cp\u003eCalories: 650kcal | Carbohydrates: 53.3g | Protein: 58.8g | Fat: 15.4g | Saturated Fat: 5.3g | Cholesterol: 196mg | Sodium: 992mg | Potassium: 1150mg | Fiber: 2.1g | Sugar: 7.2g | Calcium: 111mg | Iron: 32mg\u003c\/p\u003e\n\u003chr\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
