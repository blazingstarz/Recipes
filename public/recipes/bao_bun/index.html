 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eBao_bun\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/Ui_rOkM0bAk\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003cp\u003eRecipe adapted from Johanna Ware, Smallwares, Portland, OR\u003c\/p\u003e\n\u003cp\u003eYield: 12 to 14 buns\nPrep Time: 20 minutes, plus proofing time\nCook Time: 8 minutes\nTotal Time: 28 minutes, plus proofing time\u003c\/p\u003e\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients:\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e⅔ cup warm water\u003c\/li\u003e\n\u003cli\u003e2 teaspoons instant yeast\u003c\/li\u003e\n\u003cli\u003e2 tablespoons sugar\u003c\/li\u003e\n\u003cli\u003e1 tablespoon canola oil\u003c\/li\u003e\n\u003cli\u003e1¼ cups bread flour, plus more for if needed\u003c\/li\u003e\n\u003cli\u003e1 teaspoon kosher salt\u003c\/li\u003e\n\u003cli\u003e¼ teaspoon baking soda\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections:\u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003eIn a small bowl, whisk together the water, yeast and sugar until the yeast dissolves.\nLet the mixture sit until the yeast starts to get foamy and bloom, 4 to 6 minutes. Stir in\nthe oil and set aside.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eMeanwhile, sift the bread flour, salt and baking soda together. Add the yeast\nmixture to the dry ingredients and stir using a rubber spatula. If the dough looks\nsticky, add 1 additional tablespoon of flour at a time until it is less sticky.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eTurn the dough onto a lightly floured work surface and knead until smooth. Cover\nthe dough with a damp kitchen towel and let the dough rest until it has doubled in\nsize, 1½ to 2 hours. Punch the dough down to flatten it.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003ePortion the dough into balls that are 2 inches in diameter and let rest for 5 minutes.\nFlatten each ball into a disk 3 inches in diameter.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eFill the buns with your filling of choice and wrap by gathering the edge and twisting\nslightly. Cover with a damp kitchen towel to keep the bao from drying out.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003chr\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
