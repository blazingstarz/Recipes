<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eFish_and_chips\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/iGEq_uCt4DY\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cp\u003eThe Chips:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e4 Russet Potatoes\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 quarts (1.9L) of vegetable oil\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 tablespoons (36g) kosher salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1.5 teaspoons (under 1g) fresh ground black pepper\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 teaspoon (3g) garlic powder\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eThe Fish:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e2 lbs (907g) Cod, 2 - 3‚Äù pieces\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 teaspoon (5g) kosher salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 cup (150g) AP flour, plus more in a separate bowl for dredging\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 teaspoon (under 1g) baking powder\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 teaspoon (3g) garlic powder\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1.25 cups (296ml) Cold Beer\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eKetchup for Serving\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eSerrano Tarter Sauce:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e2 Serranos, charred and peeled\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eJuice \u0026amp; Zest of 1 Small Lemon\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 cloves garlic\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tablespoon (15g) of water\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eVegetable oil\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 cup (230g) Mayo\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 shallot, finely diced\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 dill pickle, finely chopped (optional)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tsp (14 g) mustard\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003cp\u003eThe Chips:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003ePreheat the oven to 400F. Place potatoes on a baking sheet and place in the oven for 1 hour or until fork tender; place in the fridge overnight.\u003c\/li\u003e\n\u003cli\u003eCut your potatoes in half, then into thirds or quarters, depending on the size. Fill a large-heavy-bottomed pot halfway with vegetable oil. Heat to 360F.\u003c\/li\u003e\n\u003cli\u003eFry your potatoes in 2 or 3 batches until crispy and golden brown. Remove from the oil using a spider, place on a baking sheet with a wire rack, and season with salt while hot.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eThe Fish:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eSeason fish with salt on all sides, and let it sit at room temperature for 8 minutes.\u003c\/li\u003e\n\u003cli\u003eDredge.- In a medium-size bowl, add flour, baking powder, salt, and whisk until combined; slowly whisk in beer until homogenous.\u003c\/li\u003e\n\u003cli\u003ePat dry your fish with a paper towel to remove the excess water. In a bowl, place flour for dredging; then toss a couple of fish pieces to coat, shake off the excess, put them in the batter, and then fry your fish for 3 - 4 minutes or until golden brown and fully cooked.\u003c\/li\u003e\n\u003cli\u003eDrain on a wire rack, season with salt while hot, and repeat with the rest of your fish.Serve with your serrano tartar sauce, ketchup, and your potatoes.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eSerrano Tarter Sauce:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eIn a blender, place serrano peppers, lemon juice, garlic, and water; blend until smooth. Add a few drops of oil and blend once again.\u003c\/li\u003e\n\u003cli\u003eTo a medium-sized bowl, add mayo, shallots, pickles, mustard, and your serrano puree; stir together and season with salt.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
