<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eQuick_focaccia\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/KL3a2nceCVo\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003cp\u003eFoccacia bread is amazing with soups, as a side dish or appetizer, but my favourite thing about it is that it\u0026rsquo;s so,so delicious just on it\u0026rsquo;s own. And this recipe is really quick and easy and ready in just 60 minutes! Try it and you\u0026rsquo;ll love the infinite flavor possiblilties of this foccacia bread!\u003c\/p\u003e\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients:\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e1 ¬æ Cup AP Flour (215 grams)\u003c\/li\u003e\n\u003cli\u003e¬Ω tsp Sugar (2 grams)\u003c\/li\u003e\n\u003cli\u003e¬Ω tsp Salt (3 grams)\u003c\/li\u003e\n\u003cli\u003e1 ¬Ω tsp Quick-Rise Instant Yeast (4.7 grams)\u003c\/li\u003e\n\u003cli\u003e¬æ Cup Lukewarm Water (177 grams)\u003c\/li\u003e\n\u003cli\u003e4 Tbsp Olive Oil (54 grams) - divided\u003c\/li\u003e\n\u003cli\u003e1 ¬Ω Tbsp Grated Parmesan (8.5 grams)\u003c\/li\u003e\n\u003cli\u003e1 tsp Garlic Powder (3.28 grams) or 1-2 fresh garlic cloves, minced\u003c\/li\u003e\n\u003cli\u003e1 Tbsp Fresh Rosemary (1.70 grams) or 1 tsp Dry Rosemary or Italian Seasoning (1 grams)\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eAny additional toppings, such as cherry tomatoes, caramelized onions, sundried tomatoes, fresh basil, coarse sea salt, additional olive oil.\u003c\/p\u003e\n\u003ch2 id=\u0022preparation\u0022\u003ePreparation:\u003c\/h2\u003e\n\u003cp\u003ePreheat your oven to 200 ¬∞F (94 ¬∞C).\nPlace 1 tbsp of olive oil into a 10‚Äô‚Äô iron skillet or any tray or dish that is 10-12‚Äù in diameter. Spread the oil with a pastry brush to cover the bottom of the pan and set aside.\u003c\/p\u003e\n\u003cp\u003eInto a medium (or mixer) bowl, add the flour, sugar, salt and yeast. Mix to combine. Warm up the water to 90-100 F (32-38 C). If you don‚Äôt have a thermometer, test the water with your finger. If it feels warm, but you can still keep the finger in, it‚Äôs ready. If it‚Äôs too hot for the skin, cool down the water. I usually place a microwave safe bowl or measuring cup in the microwave for 15 seconds to get it to perfect temperature.\u003c\/p\u003e\n\u003cp\u003eSlowly pour the ¬æ Cup of warm water and mix to combine with a dough hook attachment or a wooden spoon if you are making this bread by hand. The dough will be dry and rough with a consistency of ‚Äúshaggy dough‚Äù. Now add 1 Tbsp of olive oil and mix to combine. Let it knead with a dough hook attachment for a few minutes, until the dough pulls away from the sides of the bowl. If making by hand, transfer onto a counter and knead it for 5-8 minutes, until it forms a ball and becomes more elastic.\u003c\/p\u003e\n\u003cp\u003eNow transfer the dough into the pan and stretch it out to fit the full size of the pan. The dough will be stretching back as you press, but just keep going and it will spread.\u003c\/p\u003e\n\u003cp\u003eTurn off the oven. Place a clean cloth over the dough and place the dough in the warm oven for 20 minutes to proof.\u003c\/p\u003e\n\u003cp\u003eWhile the dough is proofing, prepare your toppings.\nIn a small bowl, combine 1-2 Tbsp of olive oil with 1 ¬Ω Tbsp of grated parmesan, 1 tsp of garlic powder or 2 fresh minced cloves, and 1 Tbsp of freshly chopped rosemary *\u003c\/p\u003e\n\u003cp\u003eAfter 20 minutes of proofing, take the bread out of the oven and now preheat your oven to 400 ¬∞F (200 ¬∞C).\u003c\/p\u003e\n\u003cp\u003eSpread the olive oil, garlic-rosemary mixture over the surface of the bread and make indents with the tips of your fingers, so that the olive oil and toppings fit better. Bake in the preheated oven for 20 minutes. Once baked, you can top the focaccia with more olive oil or some fresh chopped basil and coarse sea salt. Let it cool slightly, cut into slices and serve!\u003c\/p\u003e\n\u003cp\u003eThank you for watching üòä\u003c\/p\u003e\n\u003cp\u003eEnjoy!\u003c\/p\u003e\n\u003cp\u003e*Fresh rosemary must be washed and patted dry with a paper towel. To remove the leaves, place your index finger and thumb at the tip of the stalk as squeeze these two fingers tightly around the stalk. While keeping the stalk firmly with the other hand, slide your fingertips down the stalk and the rosemary leaves will release from the stalk. Discard the stalk and then finely chop the leaves using a sharp knife or kitchen scissors. If you crush the leaves slightly afterwards, you will be able to release more flavor.\u003c\/p\u003e\n\u003chr\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
