<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eBeef_stroganoff\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/KJg4AS4uVWk\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e1 pound ground beef\u003c\/li\u003e\n\u003cli\u003eKosher salt and freshly ground black pepper\u003c\/li\u003e\n\u003cli\u003eOne 10-ounce package white mushrooms, halved or quartered if large\u003c\/li\u003e\n\u003cli\u003e1 tablespoon extra-virgin olive oil\u003c\/li\u003e\n\u003cli\u003e1\/2 teaspoon paprika\u003c\/li\u003e\n\u003cli\u003e3 cloves garlic, finely chopped\u003c\/li\u003e\n\u003cli\u003e1 carrot, cut into 1\/4-inch dice\u003c\/li\u003e\n\u003cli\u003e1 small onion, chopped\u003c\/li\u003e\n\u003cli\u003e1 tablespoon tomato paste\u003c\/li\u003e\n\u003cli\u003eOne 15-ounce can low-sodium beef broth\u003c\/li\u003e\n\u003cli\u003e1 tablespoon Worcestershire sauce\u003c\/li\u003e\n\u003cli\u003e2 cups dried penne pasta\u003c\/li\u003e\n\u003cli\u003e2 ounces cream cheese, at room temperature\u003c\/li\u003e\n\u003cli\u003e1\/4 cup sour cream\u003c\/li\u003e\n\u003cli\u003e3 tablespoons chopped fresh chives\u003c\/li\u003e\n\u003cli\u003e3 tablespoons chopped fresh parsley leaves\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections:\u003c\/h2\u003e\n\u003cp\u003eHeat a large nonstick skillet over medium-high heat. Add the beef, season with salt and pepper and cook, breaking the beef into small pieces with a wooden spoon, until well browned, about 5 minutes. Transfer to a medium bowl, leaving behind any drippings, and reduce the heat to medium.\u003c\/p\u003e\n\u003cp\u003eTo the same skillet, add the mushrooms, season with salt and cook until golden brown, 8 to 10 minutes. Transfer the cooked mushrooms to the bowl with the beef. Add the oil, paprika, garlic, carrot and onion to the skillet and cook until the carrots are soft and the onion is lightly browned, about 10 minutes.\u003c\/p\u003e\n\u003cp\u003eStir in the tomato paste and cook until the tomato paste has toasted and is evenly coating the vegetables, 2 to 3 minutes. Add the broth, Worcestershire and 1 1\/2 cups of water to the skillet.\u003c\/p\u003e\n\u003cp\u003eBring to a simmer and stir in the pasta. Cover and cook according to package directions until just al dente. Uncover, stir in the reserved beef and mushrooms and cook until heated through. Remove from the heat and stir in the cream cheese, sour cream, chives and parsley until the cream cheese melts and the sauce is creamy. Season with salt and pepper.\u003c\/p\u003e\n\u003cp\u003eServe warm.\u003c\/p\u003e\n\u003chr\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
