<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003ePork_bicol_express\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/EglwOEDdsHU\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e670 g Pork Belly\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 cloves Garlic\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 pc Onion\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e5 pcs Green Chili (Chili finger)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e4 pcs Red Chili\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 tbsp Shrimp Paste\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e200 ml Coconut Milk\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 cup Coconut Milk diluted\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tbsp Sugar optional\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eCooking oil\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eSalt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eBlack ground pepper\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003eIn a medium size pan. Heat 2 to 3 tablespoon of  cooking oil. Pour 670 grams of cut Pork belly. Add a dash of ground pepper. Cook until the meat turns light brown in color the transfer on a clean container. Set aside.\u003c\/li\u003e\n\u003cli\u003eIn the same pan, saute 1 piece of sliced onion and 3 cloves of minced garlic until it turns light brown in color. Add the precook pork belly cuts let it pan fry for a while.\u003c\/li\u003e\n\u003cli\u003ePut 2 tablespoon of shrimp paste. Stir to evenly spread the paste onto the pork belly cuts.\u003c\/li\u003e\n\u003cli\u003ePour 1 cup of diluted coconut milk. Boil for a while or until half of the diluted coconut milk evaporates before adding 200 ml of pure coconut milk. Let it simmer for a few more minutes.\u003c\/li\u003e\n\u003cli\u003eAdd 4 pieces of slice red chili and 5 pieces of slice green chili.\u003c\/li\u003e\n\u003cli\u003eGradually add 1 tablespoon of sugar(adding sugar is optional) , some salt and a dash of black ground pepper while stirring (add as needed) then let it cook for a while.\u003c\/li\u003e\n\u003cli\u003ePass on a platter. Serve and Enjoy!\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
