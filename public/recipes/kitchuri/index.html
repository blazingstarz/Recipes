<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eKhichuri\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/h5EloI7HDZc\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e200 g moong dal\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e200 g gobindobhog rice\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e200 g potatoes (5 cm chunks)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e200 g cauliflower (5 cm florets)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e100 g tomatoes (quartered)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e80 g peas (blanched)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 g cumin seeds\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 pcs cardamom (whole)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 pc cinnamon (whole)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 pcs cloves (whole)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 pcs dried red chillies\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e4 pcs bay leaves\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e40 g ginger paste\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e40 g grated coconut\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e5 g turmeric powder\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e5 g cumin powder\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e25 g salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e50 g sugar\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e5 pcs green chillies (slit)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e10 g ghee\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 tsp gorom moshla\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e20 g vegetable oil\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e15 g mustard oil\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1.8 litres hot water\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003eRinse gobindobhog rice thoroughly, spread it it over a colander or net, and leave it to air-dry completely.\u003c\/li\u003e\n\u003cli\u003eCut potatoes in 5 cm chunks, cauliflower into 5 cm florets, and tomatoes into quarters. Shell and blanch the peas.\u003c\/li\u003e\n\u003cli\u003eSet a kadai on medium heat and add the moong dal to it. Dry-roast the dal for about 6 minutes or until it turns pinkish-brown giving off a nutty aroma. Stir continuously throughout to get an even roast.\u003c\/li\u003e\n\u003cli\u003eOnce roasted, transfer the dal to a large bowl or saucepan, and wash it. Rinse just once; overrinsing will cause the moong dal to lose its nutty scent. Strain over a colander and set aside.\u003c\/li\u003e\n\u003cli\u003eBack in the kadai, heat 5 g vegetable oil. Add the washed gobindobhog rice to it.\u003c\/li\u003e\n\u003cli\u003eFry the rice for about 4 to 5 minutes, stirring frequently, untill it takes on a glassy look. Frying activates the sweet smell of gobindobhog rice. Once done, transfer the rice to a plate; set aside.\u003c\/li\u003e\n\u003cli\u003eIn the same kadai, add 15 g more vegetable oil. Fry the potatoes until they develop a golden film. Remove from oil and set aside. Add the cauliflower to the pan, fry until the florets are lightly coloured, and set those aside too.\u003c\/li\u003e\n\u003cli\u003eIn a small bowl, mix the ginger paste, turmeric powder, and cumin powder with 50 g water. Keep it ready. Also set water to boil on the stove or in an electric kettle.\u003c\/li\u003e\n\u003cli\u003eNow, add 15 g mustard oil to the pan, set on medium heat. Once the oil is hot, temper it with dried red chillies, bay leaves, cardamom, cinnamon, cloves, and cumin seeds.\u003c\/li\u003e\n\u003cli\u003eAdd the grated coconut. Fry for about 3 minutes until the coconut turns golden.\u003c\/li\u003e\n\u003cli\u003eAdd the ginger-turmeric-cumin paste to the pan. Fry the spices on medium heat until the their raw smell is gone and oil starts oozing from the mixture. This should take about 8 minutes. If you find during this time that the mixture has run dry, add about 50 g more water and continue frying.\u003c\/li\u003e\n\u003cli\u003eAdd the tomatoes, cover, and cook for about 2 minutes.\u003c\/li\u003e\n\u003cli\u003eNext, add the fried gobindobhog rice, roasted moong dal, and 2 slit green chillies. Stir them into the spices and cook for about 2 minutes.\u003c\/li\u003e\n\u003cli\u003eAdd 1.8 litres of hot water along with the salt. Cover the pan and allow its contents to boil for about 5 minutes. The heat should be set at low from this point onwards.\u003c\/li\u003e\n\u003cli\u003eOnce the water is bubbling, add the fried potatoes and cauliflower. Cover and cook for about 15 minutes. Dal tends to settle at the bottom and stick to the pan, so donâ€™t forget to stir occasionally, scraping the bottom thoroughly.\u003c\/li\u003e\n\u003cli\u003eAfter 15 minutes, add the sugar, blanched peas, and 3 more slit green chillies. Stir everything in and cook for 3 to 4 more minutes.\u003c\/li\u003e\n\u003cli\u003eGarnish with ghee and garam masala powder. Turn off the heat, cover the pan, and allow the khichuri to rest for 2 minutes before serving.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
