<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eCornish_pasties\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/pzNugUSsLLI\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cp\u003ePastry:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e450 g (3 2\/3 cups) plain (all purpose) flour.  plus a couple of tbsp extra for rolling out the pastry and sprinkling on the tray later\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 tsp baking powder\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tsp salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e125 g (1\/2 cup \u002b 1 tsp) unsalted butter chopped\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 egg yolks\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e125 ml (1\/2 cup) cold water\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003ePasty Filling:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e450 g (1 lb) potato peeled and finely diced\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e150 g (1\/3 lb) swede\/rutagaba peeled and finely diced\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e150 g (1\/3 lb) onion peeled and finely chopped\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e300 g (2\/3 lb) thin sliced skirt steak or sirloin finely chopped\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tsp salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tsp ground black pepper\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 tbsp butter diced\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 egg beaten\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003eFirst, make your pastry. Place the flour, baking powder and salt into a food processor and give a quick mix.\u003c\/li\u003e\n\u003cli\u003eAdd in the butter and whizz until the mixture turns into breadcrumbs.\u003c\/li\u003e\n\u003cli\u003eAdd in the egg yolks and mix, then, with the motor on, add in the water a bit at a time until the dough comes together into a ball. You may not need all the water.\u003c\/li\u003e\n\u003cli\u003eTake the pastry out of the food processor, wrap in clingfilm or wax paper (\u0026lt;\u0026ndash;affiliate link) and refrigerate for an hour.\u003c\/li\u003e\n\u003cli\u003ePreheat your oven to 180C\/350F. Take two large baking trays and sprinkle them with some flour.\u003c\/li\u003e\n\u003cli\u003eTake your pastry out of the fridge and roll out on a floured surface until you get a thickness you can cut, that won\u0026rsquo;t tear easily. I find that\u0026rsquo;s about 3mm.\u003c\/li\u003e\n\u003cli\u003eCut circles into the dough using a plate that about 20-21cm (approx 8\u0026quot;) diameter as a template. I find that I get 3 circles out of the first lot. Then I re-roll and get 2 circles, and then I re-roll and get one final circle. You can place the circles stacked onto a plate so long as you have a sprinkling of flour between each layer.\u003c\/li\u003e\n\u003cli\u003eIn a large bowl, mix your potato, swede\/rutagaba, onion, steak, salt and pepper.\u003c\/li\u003e\n\u003cli\u003eTake one of your pastry circles and place it onto your work surface. Place a really good handful of the meat mix onto half of the circle, leaving a 2cm border around the edge. It\u0026rsquo;ll look like a lot of mixture, but it needs to be packed full.\u003c\/li\u003e\n\u003cli\u003eDot 1 1\/2 tsp butter (from the 3 tbsp butter) on top of the meat and veg pile.\u003c\/li\u003e\n\u003cli\u003eTake your beaten egg, and using a pastry brush, paint a little of the egg wash around the edge of the circle. This will help the pastry stick together.\u003c\/li\u003e\n\u003cli\u003eNow, fold the other side of the pastry over the meat until the edges meet and you have a semi circle. Seal firmly and crimp with your fingers (check out my video above to see how)\u003c\/li\u003e\n\u003cli\u003ePlace your pasty onto your baking tray and make a little hole in the top using a sharp knife to let out the steam. Repeat with the remaining pasties.\u003c\/li\u003e\n\u003cli\u003eBrush the remaining egg wash over the top of the pasties and place in the oven for 50 minutes until golden brown.\u003c\/li\u003e\n\u003cli\u003eTake out of the oven and leave to cool for 5 minutes before eating.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
