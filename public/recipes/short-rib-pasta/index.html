<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eShort_rib_pasta\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/YRrS9jkDK0s\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e2 pounds of bone in short ribs (yielding roughly 1.5 pounds when trimmed of excess fat)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 to 2 tablespoons extra virgin Italian olive oil\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 large onion diced up\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 to 2 tablespoons tomato paste\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 cup Italian red wine\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 or 3 cloves finely minced or broken down in garlic press\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e5 sprigs of fresh thyme (leaves only)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 28 ounce can of DOP certified San Marzano Tomatoes\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 teaspoon ground cinnamon\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 pinch of ground cloves\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 pound rigatoni pasta (preferably De Cecco, or other high quality Italian pasta)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eSalt and pepper to taste\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eFreshly grated Parmigiano-Reggiano cheese\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eFresh Italian Parsley, chopped\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003eRemove beef short ribs from the fridge an hour before cooking begins. If there is excess fat, trim it off. Pat ribs dry with a paper towel and, just before cooking, season liberally with salt and pepper on all sides.\u003c\/li\u003e\n\u003cli\u003eHeat up a large pot on medium to medium high heat. Once pan comes up to temperature, add the extra virgin olive oil and add in the short ribs. Sear for 3 to 4 minutes per side, or until good color is achieved.\u003c\/li\u003e\n\u003cli\u003eAfter searing, turn off the heat, remove short ribs to a plate, drain excess oil leaving about 1 tablespoon, and add the onion to the pan. Turn heat back on to medium, add salt and pepper to taste, and cook for about 5 minutes or until softened.\u003c\/li\u003e\n\u003cli\u003eAdd in the garlic, thyme, tomato paste, cinnamon and ground cloves and cook for 30 seconds while stirring constantly.\u003c\/li\u003e\n\u003cli\u003eAdd in the Italian red wine to deglaze the pan and stir to combine. Continue to cook until the wine is significantly reduced in volume and develops a syrupy consistency.\u003c\/li\u003e\n\u003cli\u003eWhile the sauce is reducing, open the can of San Marzano tomatoes and break them up with your hands, but be sure to leave some chunks.\u003c\/li\u003e\n\u003cli\u003eWhen the wine is reduced and syrupy in consistency, add in the hand-crushed tomatoes and their juices. Turn heat up to medium high and bring the sauce to a simmer.\u003c\/li\u003e\n\u003cli\u003eAs a simmer approaches, add back in the beef short ribs and any juices from the plate. Turn the heat down to low, cover, and cook for 2 to 2.5 hours at a gentle simmer and until the bones have fallen off of the meat. Periodically turn the ribs several times during this braising process.\u003c\/li\u003e\n\u003cli\u003eWhen the beef is tender and the bones have fallen off, remove them to a plate and separate using 2 forks. Remove and discard and large pieces of fat. Add the shredded meat back into the sauce, stir together, and at this point you can turn on the heat for your pasta water.\u003c\/li\u003e\n\u003cli\u003eWhen pasta water is boiling, generously salt the water and add in the rigatoni. Cook according to the package until pasta is al dente (roughly 12 minutes).\u003c\/li\u003e\n\u003cli\u003eWhen pasta is ready, use a slotted spoon to remove the pasta from the water and transfer straight into the pasta sauce. Allow some of the starchy water to remain on the pasta as this will help the rigatoni marry with the sauce. Stir to combine.\u003c\/li\u003e\n\u003cli\u003eAdd in the chopped fresh parsley and grate some of the Parmigiano-Reggiano either right into the the pan, or on top of the pasta once plated up.\u003c\/li\u003e\n\u003cli\u003eServe and enjoy!\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
