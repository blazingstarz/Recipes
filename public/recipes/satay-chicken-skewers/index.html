<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eSatay_chicken_skewers\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/OP2NXqTTMr0\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e450 g boneless chicken\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eMarinade, coarsely blended or crushed :\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e6 small (total around 35 gms) shallots\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e4-5 (5 gms) garlic cloves\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 stalks lemon grass, sliced, white portion (2 tbsp, around 10 gms)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 1\/2 tsp turmeric powder (1 1\/4 tsp if using white sugar instead of brown sugar in the marinade)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tsp coriander powder\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tsp red chilli powder\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 1\/2 tsp salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 1\/2 tbsp brown sugar\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 tbsp oil (use 2 1\/2 tbsp of this marinade for 450 gms- 1 lb of chicken)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003ePeanut Dipping Sauce for Satay:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e3 tbsp peanut butter (crunchy)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2.5 tsp soy sauce, low sodium\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 tsp Sriracha Sauce-3 tsp (pr any other readymade Chilli Garlic Sauce)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 tsp brown sugar\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 1\/4 tbsp lemon juice\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tsp grated ginger\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 clove garlic very finely chopped\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 tsp coconut milt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 tbsp water\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eWooden Skewers- around 6\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003cp\u003ePreparation:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eCut the chicken boneless fillets into 1 inch bite-sized pieces. The pieces should be flat and not very thick.\u003c\/li\u003e\n\u003cli\u003ePeel the shallots \u0026amp; garlic and slice the white portion of two lemon grass stalks.\u003c\/li\u003e\n\u003cli\u003eNow to prepare the marinade, add all the items into a blender\/mixer jar and blend it into a coarse mixture.\u003c\/li\u003e\n\u003cli\u003eAlternatively, you can also use a mortar \u0026amp; pestle to crush these roughly.\u003c\/li\u003e\n\u003cli\u003eTake out 2 1\/2 tbsp of this mixture and add it into the chicken pieces. Mix well and set aside for 2-3 hrs to marinate.\u003c\/li\u003e\n\u003cli\u003eTo prepare the Peanut Sauce, easiest way is to use readymade Peanut Butter (crunchy variety).\u003c\/li\u003e\n\u003cli\u003eTo make this sauce, grate a piece of peeled ginger and finely chop one garlic clove. You can use readymade Sriracha Sauce or any other readymade or home-made Chilli Garlic Sauce.\u003c\/li\u003e\n\u003cli\u003eAdd all the items in a bowl and whisk it till smooth.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eProcess:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eSkewer the marinated chicken pieces on a Kebab stick or small wooden skewer 4 at a time.\u003c\/li\u003e\n\u003cli\u003eOnce done, preheat a grill pan and brush it with oil.\u003c\/li\u003e\n\u003cli\u003eNow place the skewers side by side 3-4 at a time.\u003c\/li\u003e\n\u003cli\u003eGrill on one side on medium high heat for 3 mins and then flip. Repeat on the other side for another 3 mins.\u003c\/li\u003e\n\u003cli\u003eNow turn the skewers again and baste the pieces with oil. Reduce heat to low and grill it for 3 more mins.\u003c\/li\u003e\n\u003cli\u003eFlip again and baste with oil on the other side.\u003c\/li\u003e\n\u003cli\u003eContinue to grill on low heat for another 3 mins till the meat is tender.\u003c\/li\u003e\n\u003cli\u003eServe hot with Peanut Sauce and some sliced cucumber.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
