<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eRasgulla\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/SGnqJ5K-bh4\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e2 liter milk (full cream)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 tbsp lemon juice\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 cup sugar\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e5 cups of water\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 pods of cardamom\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003eFirstly, in a large vessel, get 2 liter of milk to a boil, stirring occasionally.\u003c\/li\u003e\n\u003cli\u003eOnce the milk comes to a boil, pour 2 tbsp lemon juice and stir well. You can alternatively use curd or vinegar.\u003c\/li\u003e\n\u003cli\u003eStir until the milk curdles. Keep the flame on low to medium.\u003c\/li\u003e\n\u003cli\u003eDo not boil further once water separates completely.\u003c\/li\u003e\n\u003cli\u003eDrain the curdled milk over a cloth lined over a colander. You can use the leftover water to make soup or knead the dough as they are very nutritious.\u003c\/li\u003e\n\u003cli\u003eSqueeze off the water completely. Be careful as the curdled milk will be very hot.\u003c\/li\u003e\n\u003cli\u003eRinse off the curdled milk with fresh water to remove sourness from lemon juice.\u003c\/li\u003e\n\u003cli\u003eSqueeze off the water completely. Do not over squeeze as the moisture in paneer will be lost.\u003c\/li\u003e\n\u003cli\u003eHang for 1 hour to make sure the water is drained completely, yet remain the moisture.\u003c\/li\u003e\n\u003cli\u003eAfter 1 hour, start to mash the paneer for 5 minutes.\u003c\/li\u003e\n\u003cli\u003eMash the paneer until it turns out smooth texture without any grains of paneer.\u003c\/li\u003e\n\u003cli\u003eNow, prepare small ball-sized paneer and keep aside. Cover to prevent from drying.\u003c\/li\u003e\n\u003cli\u003eIn a large vessel, take 1 cup sugar, 5 cups of water, and 3 pods of cardamom.\u003c\/li\u003e\n\u003cli\u003eStir and dissolve the sugar completely.\u003c\/li\u003e\n\u003cli\u003eNow, boil the water for 5 minutes.\u003c\/li\u003e\n\u003cli\u003eDrop in rolled paneer balls one by one into boiling sugar water.\u003c\/li\u003e\n\u003cli\u003eCover and boil for 10 minutes or until rasgulla doubles in size.\u003c\/li\u003e\n\u003cli\u003eOnce cooked, drop into ice-cold water immediately to prevent from shrinking in size.\u003c\/li\u003e\n\u003cli\u003eOnce cooled completely, take into a serving bowl and pour in leftover sugar water.\u003c\/li\u003e\n\u003cli\u003eFinally, enjoy rasgulla chilled or as it is.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
