<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eCassava_cake\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/NAfV9ww1AKI\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1 kilo Fresh Cassava (around 4 cups)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 cup coconut milk (250ml)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 large eggs\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/4 cup melted butter (or margarine)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 can evaporated milk (370ml)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 can condensed milk (390g)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eFOR TOPPINGS:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 coconut milk\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 large eggs (or 2 egg yolks)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eGrated cheese (optional)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 cup condensed milk\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003eIf you are using fresh cassava, peel and remove the root part in the middle. Wash then grate using fine grater (for smoother texture). Using a fine sieve, squeeze some of the excess juice. Do not squeeze too hard. Just enough to remove excess juice.\u003c\/li\u003e\n\u003cli\u003ePreheat oven at 175 C or 350 F.\u003c\/li\u003e\n\u003cli\u003eIn a large mixing bowl, combine grated cassava, coconut milk, eggs, evaporated milk, condensed milk, and melted butter. Mix until well-combined.\u003c\/li\u003e\n\u003cli\u003eGrease the baking pan with softened butter\/margarine or oil. Then, pour some mixture on it. Cooking time depends on the thickness. This recipe is around 1 inch thick.\u003c\/li\u003e\n\u003cli\u003eBake for around 45 to 60 minutes at 175 C.\u003c\/li\u003e\n\u003cli\u003eMeanwhile, make the toppings. Combine the coconut milk, condensed milk and egg. Mix until well-blended. Set aside.\u003c\/li\u003e\n\u003cli\u003eAfter 50 minutes, get the cassava cake from the oven. Pour the toppings on the top of the baked cassava. Sprinkle with grated cheese. NOTE: Make sure that the cassava is firm and cooked before putting the topping.\u003c\/li\u003e\n\u003cli\u003eBake for another 15 to 20 minutes or Broil for 10 minutes until the top is light brown and bubbly.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
