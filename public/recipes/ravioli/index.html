<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eRavioli\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/92hh23TrZfA\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cp\u003eDough\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e2 large egg \u002b 3 large yolk \u002b enough cold water to get 185g of wet ingredients\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e300g bread flour (unbleached all-purpose is fine in a pinch)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e5.7g salt (1 tsp table salt or 2 tsp Diamond Crystal Kosher or weighed for all other salt types)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eFilling\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1 Lb Swiss Chard\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 Tbsp olive oil\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 garlic clove, sliced\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 Lb Whole Milk Ricotta without gums or stabilizers\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e10g finely grated parmesan\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eSalt, pepper, and acidity to taste (I use pomegranate molasses or lemon juice)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eSage butter sauce:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e4 Tbsp unsalted butter\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 whole garlic clove\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e10-12 sage leaves\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eSalt and lemon juice to taste\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003cp\u003eFor dough\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003ePut the wet ingredients into a bowl of a mixer. Add the salt and flour and mix with a dough hook on medium-low until homogeneous.\u003c\/li\u003e\n\u003cli\u003eTouch the dough, if it’s at all sticky, add more flour. Knead for 5 more minutes in a mixer (assuming it’s doing a good job with this stiff dough) or 8 minutes by hand.\u003c\/li\u003e\n\u003cli\u003eFlour, wrap in plastic, and let rest 30 min and up to 5 hours at room temperature.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eFor filling\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eCut the chard stems into small pieces. Set a large skillet over medium heat. Add the olive oil.\u003c\/li\u003e\n\u003cli\u003eWhen the oil is hot, add the chard stems and a pinch of salt. Cover and cook, stirring occasionally until brown and tender, about 10 min.\u003c\/li\u003e\n\u003cli\u003eAdd the garlic and cook until aromatic, about a minute.\u003c\/li\u003e\n\u003cli\u003eSlice the chard leaves, chop into small pieces, and add to the pan.\u003c\/li\u003e\n\u003cli\u003eCover and cook until starting to wilt, 2-3 minutes.\u003c\/li\u003e\n\u003cli\u003eUncover, and cook stirring until completely wilted.\u003c\/li\u003e\n\u003cli\u003eTake off heat, and season to taste with salt, pepper, and lemon juice or pomegranate molasses.  Cool completely.\u003c\/li\u003e\n\u003cli\u003eDrain ricotta for 15 min between 6 layers of paper towels (3 on top and 3 on the bottom), pressed with a heavy pot.\u003c\/li\u003e\n\u003cli\u003eCombine the chard, ricotta, and parmesan. Mix well and adjust the seasoning.\u003c\/li\u003e\n\u003cli\u003eRoll out the dough and fill in. You’ll need rice flour and a ravioli tray or or a ravioli stamp. You can also cut the ravioli with a pastry scraper, pastry wheel, or a knife.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eFor sage butter sauce\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eSet a large skillet over medium heat. Add the butter and whisk until it melts and the white foam subsides. Add the garlic and sage. Cook until the sage leaves start to stiffen.  Flip and cook until the leaves are crisp and the butter is brown. Sprinkle the leaves with a little salt. Cook for 5 minutes. Remove the garlic clove and discard. Season with a few drops of lemon juice and salt.\u003c\/li\u003e\n\u003cli\u003eBring a large pot of water to almost a boil. Salt heavily.  (I use 65g salt for 6.5qt (6 L) of water). Bring to a boil. Add the ravioli. Cover just until the water boils. Uncover, reduce heat to maintain an energetic simmer, and cook until done, about 1 min for fresh, 2-3 for frozen.\u003c\/li\u003e\n\u003cli\u003eMix with sage butter and an additional 4 Tbsp of fresh butter and serve immediately.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
