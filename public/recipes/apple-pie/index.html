 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eApple_pie\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/KbyahTnzbKA\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cp\u003ePie crust:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e2 1\/2 cups all-purpose flour, plus more to dust, *measured correctly\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 Tbsp granulated sugar\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 tsp sea salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 lb COLD unsalted butter, (2 sticks) diced into 1\/4\u0026quot; pieces\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e7 Tbsp ice water, (7 to 8 Tbsp)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eFilling\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e2 1\/4 lbs Granny Smith Apples, peeled, cored  6-7 apples (7 cups thinly sliced)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 1\/2 tsp cinnamon\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e8 Tbsp unsalted butter\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 Tbsp  all-purpose flour\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/4 cup water\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 cup granulated sugar\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 egg \u002b 1 Tbsp water, for egg wash\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003cp\u003ePie Crust:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003ePlace flour, sugar and salt into the bowl of a food processor and pulse a few times to combine.\u003c\/li\u003e\n\u003cli\u003eAdd cold diced butter and pulse the mixture until coarse crumbs form with some pea-sized pieces then stop mixing. Mixture should remain dry and powdery.\u003c\/li\u003e\n\u003cli\u003eAdd 7 Tbsp ice water and pulse just until moist clumps or small balls form. Press a piece of dough between your finger tips and if the dough sticks together, you have added enough water. If not, add more water a teaspoon full at a time. Be careful not to add too much water or the dough will be sticky and difficult to roll out.\u003c\/li\u003e\n\u003cli\u003eTransfer dough to a clean work surface, and gather dough together into a ball (it should not be smooth and DO NOT knead the dough). Divide dough in half and flatten to form 2 disks. Cover with plastic wrap and refrigerate 1 hour before using in recipes that call for pie crust.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eFilling:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003ePreheat oven to 425˚F.\u003c\/li\u003e\n\u003cli\u003eMelt butter in a medium saucepan over medium heat. Whisk in 3 Tbsp flour then simmer for 1 minute, whisking constantly. Whisk in 1\/4 cup water, 1 cup sugar and bring to a boil. Reduce heat and continue simmering 3 minutes, whisking frequently then remove from heat.\u003c\/li\u003e\n\u003cli\u003ePeel, remove cores and thinly slice 7 cups of apples and place them in a large bowl. Sprinkle the top with 1 1\/2 tsp cinnamon and toss to combine. Pour the sauce over the apples and stir to coat the apple slices.\u003c\/li\u003e\n\u003cli\u003eSprinkle your work surface with flour and roll out bottom pie crust to a 12\u0026quot; diameter circle. Wrap it around your rolling pin to transfer it to the 9\u0026quot; pie plate. Add apple mixture, mounding slightly in the center and being careful not to get the filling on the edges which would make it difficult to seal.\u003c\/li\u003e\n\u003cli\u003eRoll second crust into an 11\u0026quot; round and cut into 10 even thickness strips using a pizza cutter. Arrange strips in a woven lattice pattern over the top (see video tutorial). Beat together 1 egg and 1 Tbsp water and brush the top with egg mixture.\u003c\/li\u003e\n\u003cli\u003eBake at 425˚F in the center of the oven for 15 minutes. Reduce the heat to 350˚F and continue baking another 45 minutes or until apples are soft and filling is bubbling through the vents.* Rest at room temp 1 hour before serving.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
