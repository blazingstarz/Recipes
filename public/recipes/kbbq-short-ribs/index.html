<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eKbbq_short_ribs\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/oK6AzUyd8EE\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e3 pounds of beef short ribs (cut traditional Korean style with thick meat on the bone)galbi beef short ribs\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 to 3 tablespoons toasted sesame oil\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 tablespoons sugar\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 1\/2 teaspoons kosher salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 teaspoon ground black pepper\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e4 garlic cloves, minced\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 green onions, chopped\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003cp\u003eMarinade powder:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eCombine marinade ingredients: sugar, kosher salt, and ground black pepper in a bowl and mix well.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003ePrepare the ribs:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eRinse the ribs in cold water to remove any blood and remaining bone fragments. Drain and pat dry with paper towel.\u003c\/li\u003e\n\u003cli\u003ePlace a rib bone-down on the cutting board, with the thick layer of meat facing up.\u003c\/li\u003e\n\u003cli\u003eCut into the rib just above the bone.\u003c\/li\u003e\n\u003cli\u003eDon’t cut all the way through, leave a kind of hinge on the side so you can flop the large piece of meat over and it’s still attached to the bone.\u003c\/li\u003e\n\u003cli\u003eFlatten it out, flip it over, and then cut into the big chunk of meat about a quarter inch from the cutting board. Cut the same way, leaving a hinge on the side, and then flop the meat over.\u003c\/li\u003e\n\u003cli\u003eKeep flipping, cutting, and flopping until you make a long flat strip of meat about a quarter inch thick. It should still be attached to the bone.\u003c\/li\u003e\n\u003cli\u003eLightly score both sides of the meat and the sides and edges of the bone.\u003c\/li\u003e\n\u003cli\u003eDo this for all the galbi and lay them on your cutting board with any other vegetables you’re going to grill.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eMarinate:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eDrizzle sesame oil on the meat, including the bones, and any vegetables you’re going to grill. Rub and slap in with your hand to coat evenly.\u003c\/li\u003e\n\u003cli\u003eSprinkle the marinade powder evenly all over the meat and the bones.\u003c\/li\u003e\n\u003cli\u003eAdd the garlic and green onion to the meat and pat down.\u003c\/li\u003e\n\u003cli\u003eGrab a bone attached to the meat and roll the meat in gently.\u003c\/li\u003e\n\u003cli\u003ePlace the rolled beef short ribs on a platter or tray. Repeat it with the rest of the marinated beef short ribs.\u003c\/li\u003e\n\u003cli\u003eCover with a plastic wrap and refrigerate at least 1 hour up to 12 hours.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eGrill:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eHeat up a grill over high heat and the ribs. Unroll them onto the hot grill so they lay flat.\u003c\/li\u003e\n\u003cli\u003eFlip the ribs over a few times until both sides are golden brown. The meat is very thin so it shouldn’t take long. Be sure not to burn them!\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eServe:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eServe with lettuce, perilla leaves, vegetables and ssamjang (dipping sauce). Koreans always serve with rice and a few more banchan (side dishes) too, like kimchi, sigeumchi-namul and kongnamul-muchim, to round out the a meal.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
