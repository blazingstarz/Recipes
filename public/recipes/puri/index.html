<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003ePuri\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/6HKu_8gdr4A\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e2 cups wheat flour\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tsp salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 tsp oil\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003ewater\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eoil for deep frying\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003eTake the wheat flour in a large bowl.\u003c\/li\u003e\n\u003cli\u003eAdd salt and mix it all once. Then add oil and mix it all well again.\u003c\/li\u003e\n\u003cli\u003eGradually add water to the dough and make into a nice dough ball.\u003c\/li\u003e\n\u003cli\u003eOnce the dough is ready, just knead it for 5 mins.\u003c\/li\u003e\n\u003cli\u003eAfter kneading the dough, apply some oil on it and cover the bowl with a lid. rest the dough for 1 hour.\u003c\/li\u003e\n\u003cli\u003eAfter 1 hour, divide the dough into small balls and keep aside.\u003c\/li\u003e\n\u003cli\u003eHeat a kadai with oil and in the meanwhile, roll out the dough balls gently.\u003c\/li\u003e\n\u003cli\u003eMake sure the edges are slightly thinner than the middle part.\u003c\/li\u003e\n\u003cli\u003eOnce the oil is hot enough, gently drop in the rolled out dough poori and keep flipping it gently to make sure it is fried to golden brown colour on both sides. Gently remove it from the kadai and keep it aside.\u003c\/li\u003e\n\u003cli\u003eRepeat the process with other dough balls.\u003c\/li\u003e\n\u003cli\u003eHot pooris are ready to be served.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
