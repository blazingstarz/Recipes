<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003ePancit_molo\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/AqccGzYs_y0\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cp\u003eWonton:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1 1\/2 lbs. ground pork\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e15 pieces medium shrimp shell removed and deveined\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e30 to 35 pieces wrapper wonton\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 medium yellow onion minced\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 teaspoon garlic powder\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 teaspoon sesame oil\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 egg\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 teaspoon salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/8 teaspoon ground black pepper\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eSoup:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 rotisserie chicken\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e48 oz. chicken broth\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 cups water\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 cup chopped scallions\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/4 cup toasted garlic\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 to 3 tablespoons fish sauce\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003eStart to prepare the wonton by chopping the shrimp into small pieces and put it in a mixing bowl.\u003c\/li\u003e\n\u003cli\u003eAdd ground pork, onion, sesame oil, egg, salt, garlic powder, and pepper. Mix well.\u003c\/li\u003e\n\u003cli\u003eLay a piece of wonton wrapper flat on a plate. Scoop 1 1\/2 teaspoon of the mixture and place on the middle of the wrapper. Fold the wonton wrapper to form a triangle. Press the sides to keep the meat mixture intact. Gold both sides of the triangle wrapper inward. Set aside. Do this step until the pork mixture is completely consumed.\u003c\/li\u003e\n\u003cli\u003eMake the soup by combining water and chicken broth in a soup pot. Let boil.\u003c\/li\u003e\n\u003cli\u003eAdd the rotisserie chicken (with bones). Cover and boil in low heat for 20 minutes. Turn the heat off temporarily.\u003c\/li\u003e\n\u003cli\u003eRemove the chicken and let it cool down. Separate the meat from the bones. Shred the meat.\u003c\/li\u003e\n\u003cli\u003eTurn the heat back on and wait until the liquid reboils. Add the shredded chicken meat.\u003c\/li\u003e\n\u003cli\u003ePut the wontons in the soup pot. Cover and cook for 5 to 10 minutes in low to medium heat.\u003c\/li\u003e\n\u003cli\u003eAdd the fish sauce and half of the chopped scallions. Stir.\u003c\/li\u003e\n\u003cli\u003eTransfer to a serving plate. Top with toasted garlic and additional scallions.\u003c\/li\u003e\n\u003cli\u003eServe. Share and enjoy!\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
