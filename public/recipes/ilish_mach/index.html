<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eIlish_mach\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/w0JYuG1wZT8\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003cp\u003eHere are two preparations of ilish mach. My favorite is Sorse Ilish Mach (Mustard Hilsha Fish)\u0026ndash;the mustard oil gives it a spicy and pungent flavor.\u003c\/p\u003e\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients:\u003c\/h2\u003e\n\u003ch3 id=\u0022sorse-ilish-mach\u0022\u003eSorse Ilish Mach\u003c\/h3\u003e\n\u003cul\u003e\n\u003cli\u003e2 tbsp mustard seeds\u003c\/li\u003e\n\u003cli\u003e1 tbsp black mustard seeds\u003c\/li\u003e\n\u003cli\u003e½ cup water\u003c\/li\u003e\n\u003cli\u003e½ tsp salt\u003c\/li\u003e\n\u003cli\u003e2 ½ tbsp mustard oil\u003c\/li\u003e\n\u003cli\u003e¼ tsp kalojire\/kalonji\u003c\/li\u003e\n\u003cli\u003e4-5 green chilies\u003c\/li\u003e\n\u003cli\u003e¼ tsp turmeric\u003c\/li\u003e\n\u003cli\u003e½ tsp red chili\u003c\/li\u003e\n\u003cli\u003e5 ilish pieces\u003c\/li\u003e\n\u003cli\u003e¼ cup coconut milk\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch3 id=\u0022lebu-ilish-mach\u0022\u003eLebu Ilish Mach\u003c\/h3\u003e\n\u003cul\u003e\n\u003cli\u003e7 ilish mach pieces\u003c\/li\u003e\n\u003cli\u003e¼ cup onion paste\u003c\/li\u003e\n\u003cli\u003e1 tsp garlic-ginger paste\u003c\/li\u003e\n\u003cli\u003e1 tsp green chili paste\u003c\/li\u003e\n\u003cli\u003e½ tsp red chili\u003c\/li\u003e\n\u003cli\u003e½ tsp cumin powder\u003c\/li\u003e\n\u003cli\u003e1 tsp salt\u003c\/li\u003e\n\u003cli\u003e2 tsp lime juice\u003c\/li\u003e\n\u003cli\u003e2 tbsp cooking oil\u003c\/li\u003e\n\u003cli\u003e4 medium onion\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022instructions-for-sorse-ilish-mach\u0022\u003eInstructions for sorse ilish mach:\u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003eSoak mustard seeds in water for 30 minutes\u003c\/li\u003e\n\u003cli\u003eBlend the soaked mustard seeds and green chilies with salt\u003c\/li\u003e\n\u003cli\u003eSet aside the mustard mixture\u003c\/li\u003e\n\u003cli\u003eDrizzle mustard oil in pan with kalojire and green chilies\u003c\/li\u003e\n\u003cli\u003eStir for a minute before adding turmeric and red chilies\u003c\/li\u003e\n\u003cli\u003ePlace ilish mach on pan and cook on low heat\u003c\/li\u003e\n\u003cli\u003ePour the mustard mixture over the ilish mach\u003c\/li\u003e\n\u003cli\u003eCook for 10 minutes\u003c\/li\u003e\n\u003cli\u003ePour coconut milk\u003c\/li\u003e\n\u003cli\u003eReady to enjoy!\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003ch2 id=\u0022instructions-for-lebu-ilish-mach\u0022\u003eInstructions for lebu ilish mach:\u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003eMarinate ilish mach with onion paste, garlic-ginger paste, green chili paste, red chili, cumin powder, salt and lime juice\u003c\/li\u003e\n\u003cli\u003eSauté thinly sliced onions until tender\u003c\/li\u003e\n\u003cli\u003ePlace marinated ilish mach on top of the sautéed onion\u003c\/li\u003e\n\u003cli\u003eCook for 5 minutes with lid on\u003c\/li\u003e\n\u003cli\u003eGarnish with a drizzle of fresh lemon juice and green chilies\u003c\/li\u003e\n\u003cli\u003eReady to enjoy!\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003chr\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
