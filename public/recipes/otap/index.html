    <span id="activity-title"></span> <br>
 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eOtap\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/8ft3xN-hQYg\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cp\u003eFor the First Dough:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1 cup warm milk (105-115 F)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 1\/4 teaspoons active dry yeast\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 cup sugar\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 teaspoon salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 egg\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/4 cup vegetable shortening, very soft\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 tablespoons butter, melted\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 cups all-purpose flour (plus up 1\/4 cup for rolling)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003esugar for rolling\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eFor the Second Dough:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1\/4 cup butter, softened\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/4 cup vegetable shortening, softened\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3\/4 cup flour\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003eIn the bowl of a stand mixer, pour the warm milk. Sprinkle the yeast and about 1 teaspoon of the sugar. Let the mixture stand for about 5 to 10 minutes, or until foamy.\u003c\/li\u003e\n\u003cli\u003eAdd the remaining sugar, salt, egg, shortening, and the melted butter. Stir with a wooden spoon until incorporated.\u003c\/li\u003e\n\u003cli\u003eAdd the flour, and using the dough hook, slowly beat the mixture on low until the flour is moistened.\u003c\/li\u003e\n\u003cli\u003eTurn the speed to medium-high and beat the dough for 12 to 15 minutes, or until the dough gathers in the center and pulls from the side of the bowl.\u003c\/li\u003e\n\u003cli\u003eIf the dough is still very sticky after 10 minutes of kneading, sprinkle a little bit of flour to help with the stickiness.\u003c\/li\u003e\n\u003cli\u003ePlace the dough in a bowl and cover with a clean kitchen towel. Let it rise for 1 hour, or until doubled in size.\u003c\/li\u003e\n\u003cli\u003eMeanwhile, make the second dough. Mix the softened butter and shortening together using the back of the spoon until creamy and smooth. Gradually stir in the flour and keep mixing until a smooth and soft dough forms.\u003c\/li\u003e\n\u003cli\u003eDeflate the risen first dough and turn it over on a lightly floured surface. Using a rolling pin, roll into a rectangle about 1\/4-inch thick, with the long edge facing you.\u003c\/li\u003e\n\u003cli\u003eFold the upper third of the dough towards the center, then fold the lower third over to the center. Fold both the left and right sides of the dough towards the center to form a rectangular \u0026ldquo;envelope\u0026rdquo; shape.\u003c\/li\u003e\n\u003cli\u003eRoll the dough into a rectangle again, about 1\/4 inch-thick. Using an angled spatula, spread the second dough over the rolled first dough until well-distributed.\u003c\/li\u003e\n\u003cli\u003eFold the dough again in the same way. Roll it out again into a rectangle as thin as possible without tearing.\u003c\/li\u003e\n\u003cli\u003eStarting on the long edge, roll the dough into a tight log.\u003c\/li\u003e\n\u003cli\u003ePreheat oven to 350 F.\u003c\/li\u003e\n\u003cli\u003eUse a knife to slice the dough into 1\/2-inch portions. Take one portion, and roll it out very thinly (paper-thin) into an oval shape. Lightly dust the rolling pin to keep the dough from sticking.\u003c\/li\u003e\n\u003cli\u003eCarefully dip the shaped dough on a plate of white sugar to coat. Repeat with remaining dough portions.\u003c\/li\u003e\n\u003cli\u003eArrange the otap dough in a single layer on parchment-lined baking sheets and bake in the preheated 350 F oven for about 15 to 18 minutes, or until the top is golden and crisp.\u003c\/li\u003e\n\u003cli\u003eAllow the otap to cool completely and remove from pan.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
