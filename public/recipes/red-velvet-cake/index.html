<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eRed_velvet_cake\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/vGE-RfP6KRE\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cp\u003eFor the cake:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e2 1\/2 cups (310g) all-purpose flour\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 tablespoons (16g) cocoa powder\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 teaspoon baking soda\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 teaspoon salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 1\/2 cups (300g) sugar\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 cup (240ml) buttermilk, room temperature\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 cup â€“ 1 tbsp (200g) vegetable oil\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 teaspoon white vinegar\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 eggs\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 cup (115g) butter, room temperature\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1-2 tablespoons red food coloring\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 teaspoons vanilla extract\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eFor the frosting:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1 1\/4 cups (300ml) heavy cream, cold\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 cups (450g) cream cheese, room temperature\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 1\/2 cups (190g) powdered sugar\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 teaspoon vanilla extract\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003ePreheat oven to 350F (175C).\u003c\/li\u003e\n\u003cli\u003eIn a large bowl, sift flour, cocoa powder, baking soda and salt. Stir and set aside.\u003c\/li\u003e\n\u003cli\u003eIn a separate large bowl, beat butter and sugar until smooth. Add eggs one at the time, beating until combined after each addition. Add oil, vinegar, vanilla extract, buttermilk and beat until combined. Gradually add the dry ingredients and mix after each addition until well combined. Add food coloring and mix.\u003c\/li\u003e\n\u003cli\u003ePour the batter into two 8-inch (20cm) round baking pans greased with butter and dust with flour. or you can use one pan and bake twice. Also, you can use springform pan lined with parchment.\u003c\/li\u003e\n\u003cli\u003eBake 35-40 minutes, until a toothpick inserted into the center comes out clean.\u003c\/li\u003e\n\u003cli\u003eCool the cakes in their pans on a wire rack for 10 minutes. Release from the pan, then let cool completely.\u003c\/li\u003e\n\u003cli\u003eMake the frosting: in a large bowl, beat cream cheese with powdered sugar and vanilla extract. Beat until smooth and creamy. In a separate bowl, whip heavy cream to stiff peaks. Then fold into the cream cheese mixture.\u003c\/li\u003e\n\u003cli\u003eCut the top of the cakes. Cut 8-12 heart shapes from the top layer of the cakes. Make crumbs from the leftovers. Set aside.\u003c\/li\u003e\n\u003cli\u003ePlace one cake layer with flat side down. Spread a layer of frosting, place the second layer of cake on top of the frosting, flat side up. Spread evenly the frosting on top and sides of the cake.\u003c\/li\u003e\n\u003cli\u003eDecoration: Decorate red velvet cake with the crumbs and the hearts.\u003c\/li\u003e\n\u003cli\u003eRefrigerate for at least 2-3 hours before serving.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
