<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eLamb_biryani\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/E49fvjd6vtg\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1 kg mutton (or goat meat), large pieces with bones\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e700 gms (4 US cup measure) Basmati rice\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eFor Marinating the Mutton:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e2 tbsp ginger garlic paste\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 tsp turmeric powder\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tsp red chilli powder\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e5 tbsp ready made biryani masala\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 US cup measure whisked curd\/ plain yogurt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e5 green chillies, slit\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 cup coriander leaves, chopped\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 cup mint leaves, chopped\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eFor Cooking the Mutton:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e5-6 tbsp refined oil\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e5 green cardamom\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e5 gloves\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 cinnamon\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e5 medium (400 gms) onion sliced \u002b 1 medium to be made into a birista\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003e(Since Biryani Masala has salt added to it, no salt has been added while cooking the mutton. Do taste the gravy for salt while cooking the mutton and add salt if and as required)\u003c\/p\u003e\n\u003cp\u003eFor cooking the rice:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e3\/4 tsp shahjeera (caraway seeds)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e4 green cardamom\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e4 cloves\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 pieces cinnamon\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 1\/2 tablespoon salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003earound 2.5 litres water to boil the rice\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003earound 10- 15 leaves mint leaves\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections:\u003c\/h2\u003e\n\u003cp\u003ePreparation:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eMarinate the mutton with the items indicated and set aside for 1 hour.\u003c\/li\u003e\n\u003cli\u003eIn case not using pressure cooker, marinate for 4 hours or overnight in a refrigerator.\u003c\/li\u003e\n\u003cli\u003eSlice the onions (all the 6 onions) and slit the green chillies\u003c\/li\u003e\n\u003cli\u003eFry one sliced onion into a birista until golden, set aside for use as a garnish.\u003c\/li\u003e\n\u003cli\u003eChop 1 cup coriander leaves and 1 cup mint\u003c\/li\u003e\n\u003cli\u003eWhisk the yogurt and set aside\u003c\/li\u003e\n\u003cli\u003eWash \u0026amp; soak the Basmati Rice 30 mins before you cook it.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eTo cook the mutton :\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eHeat 5-6 tbsp oil in a pressure cooker or heavy bottom pan and add the whole spices.\u003c\/li\u003e\n\u003cli\u003eGive a stir and when it splutters, add the 5 medium sized sliced onions.\u003c\/li\u003e\n\u003cli\u003eFry on high heat for around 12 mins until the onions are light brown.\u003c\/li\u003e\n\u003cli\u003eNow add the marinated mutton, mix and fry on high heat for 3 mins.\u003c\/li\u003e\n\u003cli\u003eNow continue to fry the mutton on medium heat for another 5 mins until oil separates. (Readymade Biryani Masala usually contains salt, hence salt is not added while cooking the mutton in this recipe. Do check if the biryani masala you are using has salt in it or else add as per your taste.)\u003c\/li\u003e\n\u003cli\u003eAdd 150 ml water, give a mix and close the pressure cooker. In case the pressure cooker has a whistle cook for 3 whistles (on high heat until 1st whistle and on low for next 2) or for 15 mins when using a different kind of pressure cooker.\u003c\/li\u003e\n\u003cli\u003eIn case you’re not using a pressure cooker, continue to cook covered on low heat for 45-60 mins until the meat is tender and add water as \u0026amp; when required. Give a stir few times so that it doesn’t get stuck at the bottom.\u003c\/li\u003e\n\u003cli\u003eOnce the pressure has released, open the lid \u0026amp; dry up any excess water to get a thick gravy.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eTo cook the rice:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eTake one more heavy bottom pan \u0026amp; add around 2.5 litres of water.  Place it on high heat.\u003c\/li\u003e\n\u003cli\u003eYou may include the water in which rice was soaked in this 2.5 litres for enhanced flavour \u0026amp; taste.\u003c\/li\u003e\n\u003cli\u003eOnce the water starts to boil or bubble, add Shah Jeera - 3\/4 tsp, Green cardamom -4,  Cloves - 4, Cinnamon- 2 pieces and Salt- 2 1\/2 tablespoon (two and half tablespoon)\u003c\/li\u003e\n\u003cli\u003eStir it well to dissolve the salt completely . The water must be very salty.\u003c\/li\u003e\n\u003cli\u003eOnce the water starts boiling, add the strained basmati rice \u0026amp; stir it well.\u003c\/li\u003e\n\u003cli\u003eContinue to boil it on high heat, stirring few times very gently to not break the rice.\u003c\/li\u003e\n\u003cli\u003eAfter around 8-9  minutes when the basmati rice is almost done (90%) remove it from heat and strain the water. Set it aside.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eLayering the rice and cooked mutton:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eTake a heavy bottom pan and spread half the cooked rice as the 1st layer.\u003c\/li\u003e\n\u003cli\u003eNow spread the cooked mutton with gravy on top of the rice uniformly as shown in the video.\u003c\/li\u003e\n\u003cli\u003eNext, spread the balance rice as the top layer.\u003c\/li\u003e\n\u003cli\u003eSprinkle the birista \u0026amp; mint leaves on top of the rice. Close the lid and cook on low heat for 7-8 mins.\u003c\/li\u003e\n\u003cli\u003eAllow it to rest for around 15 mins.\u003c\/li\u003e\n\u003cli\u003eOnce you open the lid, mix the meat and rice evenly to serve.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
