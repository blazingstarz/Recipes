<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eCarrot_cake\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/zoyhs-EiJxE\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1 2\/3 cups white sugar (335g)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 cup brown sugar (335g)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 1\/2 cups all purpose flour (300g)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tsp cinnamon\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 tsp nutmeg\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 tsp ginger\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 tsp baking powder (8g)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 tsp baking soda\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 1\/2 tsp salt 8g, kosher\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 cup vegetable oil (180ml)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e4 eggs\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 tsp vanilla (10mL)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 cup pecans (125g) toasted. Or Walnuts\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 lb carrots (450g) shredded\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3\/4 cup apple sauce (120 mL)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eFor the Frosting:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e16 oz cream cheese (452g) room temp\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e12 oz butter (340g) room temp\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tsp vanilla 5mL\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 3\/4 lb confectioners sugar (800g)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eFor the Buttercream (optional)\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 cup salted butter (113g) room temperature\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 cups powdered sugar (350g) sifted\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eorange and green food coloring\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003cp\u003eFor the Cake:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003ePreheat the oven to 350 degrees F. Prepare three 8\u0026quot; cake pans. Add a parchment round to the bottom of each pan using a dob of butter to hold in place then butter and flour the sides.\u003c\/li\u003e\n\u003cli\u003eBeat the sugar, oil, eggs, apple sauce, and vanilla together in a large bowl.\u003c\/li\u003e\n\u003cli\u003eIn another bowl, sift together dry ingredients and whisk together.\u003c\/li\u003e\n\u003cli\u003eAdd the dry ingredients to the wet ingredients. Mix together until just combined and scrape the bowl down.\u003c\/li\u003e\n\u003cli\u003eToss the toasted pecans with 1 tablespoon of the dry mixture.\u003c\/li\u003e\n\u003cli\u003eFold the carrots and pecans into the batter.\u003c\/li\u003e\n\u003cli\u003eDivide the batter evenly into a three buttered 8\u0026quot; pans lined with parchment paper.\u003c\/li\u003e\n\u003cli\u003eBake for about 40 minutes, or until a toothpick comes out clean.\u003c\/li\u003e\n\u003cli\u003eAllow the layers to cool completely in the pan. Set over a wire rack.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eFor the Cream Cheese Frosting:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eCream the butter and cream cheese in the bowl of an electric mixer fitted with the paddle attachment. Mix in the vanilla until well combined, scrape the bowl down then add the confectioners sugar and mix until smooth.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eFor the Buttercream (optional):\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eUse a spatula to fold in the powdered sugar into the butter a cup at a time until it forms a thick pipable paste. Divide into two batches, a larger one will be colored orange the smaller will be green.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eFor the Assembly:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003ePipe a thick layer of the cream cheese frosting onto the first cooled layer, add the second then repeat the process until the cake is built. Because cream cheese frosting tends to be soft it\u0026rsquo;s best to chill the cake for a bit so it stabilizes.\u003c\/li\u003e\n\u003cli\u003eCover the cake in cream cheese frosting then smooth the side and top.\nPress the chopped toasted pecans onto the lower part of the side.\u003c\/li\u003e\n\u003cli\u003eUse a 1a (large round) tip to pipe the carrots on top then use a grass tip to pipe the green tops.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
