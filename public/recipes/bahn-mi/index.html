<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eBahn_mi\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/k4HA1ejw_hA\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cp\u003efor the Viet pickle:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1 pound daikon radish\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 carrot\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 teaspoon fine sea salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 teaspoons granulated sugar, plus 1\/2 cup\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 1\/4 cups|296 ml distilled white vinegar\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003efor the char siu chicken:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1 3\/4 pounds chicken thighs\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 large garlic clove, put through a press or minced and mashed\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/4 teaspoon Chinese five-spice powder\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 tablespoons honey\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 tablespoons hoisin sauce\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 1\/2 tablespoons soy sauce\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tablespoon ketchup\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003escant 2 teaspoons toasted sesame oil\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003efor the bread:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003eany bread roll that\u0026rsquo;s crisp, simple, and plain\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003efor the fat (choose one):\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003emayonnaise (regular or flavored)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003esalted butter\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003ethin avocado slices\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003efor the seasoning (choose one or more):\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eMaggi seasoning sauce\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003esoy sauce\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003efine sea salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003efor the sandwich:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e3 or 4 thin slices medium-hot chile\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e4 to 6 cucumber strips, rounds, or ovals, a scant 1\/4-inch thick\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 to 2 tablespoons coarsely chopped or hand-torn cilantro sprigs, mint leaves, or basil leaves\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003eMake the Viet pickle: Peel and cut the daikon into sticks about 3-4 inches long and the width of an average chopstick. Peel and cut the carrot into sticks a little skinnier than the daikon.\u003c\/li\u003e\n\u003cli\u003ePut vegetables into a bowl. Add 2 teaspoons of sugar and 1 teaspoon salt. Massage until there\u0026rsquo;s a little pool of water at the bottom of the bowl. Once you can bend a daikon stick tips touching without breaking, that\u0026rsquo;s a sign that\u0026rsquo;s it\u0026rsquo;s good to go.\u003c\/li\u003e\n\u003cli\u003eRinse vegetables with water and drain.\u003c\/li\u003e\n\u003cli\u003eIn a medium bowl, mix 1\/2 cup sugar, 1 cup water, and vinegar into a bowl. Whisk it together until it\u0026rsquo;s clear and then pour it over to your vegetables in the bowl. Leave it in the bowl for 1 hour; otherwise, you can put it in a jar and you\u0026rsquo;re going to add the brine and cap it, and then just put it in the fridge.\u003c\/li\u003e\n\u003cli\u003ePrepare the char siu chicken: Do a little scoring on the chicken thighs and flatten the thighs out.\u003c\/li\u003e\n\u003cli\u003eMarinate mixture: Mix a clove of garlic, finely minced, Chinese five-spice powder, ketchup, hoisin sauce, soy sauce, honey, and sesame oil in a bowl.\u003c\/li\u003e\n\u003cli\u003eAdd the chicken to the marinate mix. Make sure all pieces are coated.\u003c\/li\u003e\n\u003cli\u003eOnce you have all the chicken being coated, cover it with plastic wrap and sit it at room temperature for 30 minutes. You can also refrigerate it for 24 hours if you want to make the chicken ahead of time. Before you cook off the chicken, if you chilled it, make sure to return it to room temperature because then it\u0026rsquo;ll cook a lot faster and easier.\u003c\/li\u003e\n\u003cli\u003eCooking char siu chicken: You have two ways to cook it. You can use an outdoor grill if you got access to one or you can use a stovetop grill.\u003c\/li\u003e\n\u003cli\u003eHeat pan really, really hot.\u003c\/li\u003e\n\u003cli\u003eWhen the pan is hot, put a little oil, brush it on. Lay your meat on.\u003c\/li\u003e\n\u003cli\u003eWhen the chicken is cooked, cool it a little bit. Set aside.\u003c\/li\u003e\n\u003cli\u003ePreparing the bread: Get your bread and put them on a small baking sheet and bake it on 325 F for about 3-6 minutes.\u003c\/li\u003e\n\u003cli\u003eWhile the bread is in the oven, get your meat and thinly slice it across the grain.\u003c\/li\u003e\n\u003cli\u003eGet your bread. When trying to cut your bread, try to keep a little hinge on the back of your bread.\u003c\/li\u003e\n\u003cli\u003eMaking the sandwich: Put some fat (in this case, mayonnaise) on your bread. Spread it side by side, all the way to the top edge. Put some Maggi seasoning sauce. Put some sliced chicken thighs on the sandwich. Put some pickle on top of the meat. Make sure the pickles are drained before putting it on the sandwich. Put some chilies and cucumber. Lastly, put some herb on top of the cucumber. Close the bread and you got Banh Mi sandwich.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003chr\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
