 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003ePizza\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/a_JGETcq0QQ\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/_FU_09TNAo8\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e500 grams (4 ¼c) bread flour \u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e16 grams (2 tsp) fine sea salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 gram (¼ tsp) active dry yeast\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e350 grams or 1 ½ cups of water\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003eIn a large bowl, whisk together the bread flour, salt, and yeast.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eSlowly add the water, and mix with a wooden spoon just to combine. Once the mixture is moistened, lightly flour a countertop or large cutting board and remove the dough from the bowl with lightly oiled or wet hands (to discourage sticking). Knead for 2-3 minutes to remove clumps. The dough won\u0026rsquo;t become elastic, but should easily form a loose ball.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003ePlace the dough in our \u003ca href=\u0022https:\/\/bakingsteel.com\/collections\/accessories\/products\/baking-steel-dough-container\u0022\u003eBaking Steel Dough Container\u003c\/a\u003e or a lightly oiled bowl and cover with a damp, clean kitchen towel or plastic wrap to prevent it from drying out and developing a skin.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003ePlace on counter and let sit 12-24 hours at room temperature. It will double in size and you may see bubbles forming on the surface.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003ePlace bulk dough into fridge for 1-2 days.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eLightly flour a large cutting board or your kitchen countertop, and place the dough on it. Wet or lightly oil your hands again.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eOn the day of pizza making, remove dough from fridge and divide dough into 3 or 4 portions and make your \u003ca href=\u0022https:\/\/shop.bakingsteel.com\/blogs\/news\/how-to-make-simple-pizza-dough-balls-1\u0022\u003edough balls.\u003c\/a\u003e\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eCover the dough balls back in your Baking Steel Dough container or place on a tray and keep airtight\/covered for 4-5 hours; this lets the gluten relax and makes the dough malleable.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003ch2 id=\u0022recipe-note\u0022\u003eRecipe Note\u003c\/h2\u003e\n\u003cp\u003e\u003cstrong\u003ePeak period of fermentation\u003c\/strong\u003e: The peak period for making pizza with this dough is between 48 and 96 hours after the initial “bulk ferment,” when the dough doubles in size. (If you start the dough on Tuesday, prime pizza time will be Friday through Sunday.) Feel free to experiment with fermentation times until you find what works best for you.\u003c\/p\u003e\n\u003cp\u003e\u003cstrong\u003eAlternate liquids\u003c\/strong\u003e: You can substitute alternate liquids for the water called for in this recipe in a 1:1 ratio. Beer adds a nice, malty touch; a little milk will make your dough extra rich. If you’re feeling crazy, try something like coffee\u0026ndash;really! Coffee in a dessert pizza crust upgrades you to a culinary genius.\u003c\/p\u003e\n\u003chr\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
