<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eBengali_fish_curry\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/Iv73ADD_lok\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1 whole pomfret, curry cut\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1.25 tsp turmeric powder\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eÂ½ cup mustard oil (For frying fish), 5 tbsp for making Curry\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 medium onion, finely chopped\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 medium tomato, finely chopped\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tsp ginger garlic paste\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tsp red chili powder\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tsp coriander powder\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 cups water\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 tbsp coriander leaves, chopped\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003esalt as per taste\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003eIn a mixing Bowl, coat the curry-cut pomfret along with salt and 3\/4 tsp turmeric powder. Coat them nicely on both sides.\u003c\/li\u003e\n\u003cli\u003eIn a pan, add in some mustard oil, shallow fry the pomfret on both sides. Shallow fry them until golden. Once cooked well, remove the fish and keep it aside. Remove excess Oil and just keep 5 tbsp of the oil on the pan.\u003c\/li\u003e\n\u003cli\u003eIn the same pan, add finely chopped onions and saute them until the onion turns golden brown.\u003c\/li\u003e\n\u003cli\u003eNow, add in 1\/2 tsp turmeric powder, red chili powder, and coriander powder. Saute the masala along with the onions for 2-3mins.\u003c\/li\u003e\n\u003cli\u003eAdd in finely chopped tomatoes. Allow the tomatoes to cook well. Cook them until it becomes a paste.\u003c\/li\u003e\n\u003cli\u003eAdd in water and salt. Keep the masala on sim for 10 mins.\u003c\/li\u003e\n\u003cli\u003eAfter 10 mins, top the gravy with the fried fish and mix them well. Allow this to cook for another 5 mins.\u003c\/li\u003e\n\u003cli\u003eBengali Fish Curry is now ready. Garnish it with chopped coriander leaves.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
