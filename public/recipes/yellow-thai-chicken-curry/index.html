<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eYellow_thai_chicken_curry\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/VInnjo8W46E\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1 pound boneless and skinless chicken, cut into 1.5 inch pieces (can also use chicken breast)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 large shallot or onion, cut into strips\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 pound of potatoes, cut into quarters\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tbsp. of vegetable oil\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 tbsps. of Aroy-D yellow curry paste\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 can of coconut milk\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 cups of chicken broth\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e6-8 leaves of Thai basil or regular basil or cilantro, chiffonade\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tbsp. of sugar\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 tbsps. of fish sauce\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003eTurn the burner on medium heat. Once the pot is hot, add about 1 tbsp. of vegetable oil, then add the shallots. Fry the shallots for 2-3 minutes to soften them up.\u003c\/li\u003e\n\u003cli\u003eAdd 3 tbsps. of Aroy-D yellow curry paste and a couple of tbsps. of coconut milk. Mix well. Add a bit more of coconut milk if needed.\u003c\/li\u003e\n\u003cli\u003eOnce the coconut milk and curry is combined, add the chicken. Cook and mix for 3 minutes. Add the potatoes and the remaining coconut milk.\u003c\/li\u003e\n\u003cli\u003eAdd 1 cup of chicken broth. Make sure that the potatoes are covered by the liquid. If necessary, add another cup of chicken broth.\u003c\/li\u003e\n\u003cli\u003eCover and simmer. Turn the heat down to a medium low. Cook it for 15 minutes or until the potato is tender.\u003c\/li\u003e\n\u003cli\u003eAdd 1 tbsp. of sugar and 2 tbsps. of fish sauce. Stir. Adjust the flavor accordingly.\u003c\/li\u003e\n\u003cli\u003eTurn the heat off. Transfer the chicken curry into a serving bowl. Sprinkle some basil as little or as much as you like. Serve.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
