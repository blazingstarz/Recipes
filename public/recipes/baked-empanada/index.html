<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eBaked_empanada\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/RRNVLC6IAv4\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cp\u003eFilling:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1 tablespoon olive oil\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 pound ground chuck (226g)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 cup peeled diced russet potato, (178g)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3\/4 cup diced yellow onion (93g)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/3 cup diced carrot (45g)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/3 cup diced celery (45g)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 garlic cloves minced\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tablespoon tomato paste\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 teaspoon chili powder\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 teaspoon ground cumin\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 teaspoon salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 teaspoon ground cinnamon\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 teaspoon ground black pepper\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 cup frozen peas (76g)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eDough:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e3 cups all-purpose flour (360g)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2  teaspoon salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3\/4 cup cold unsalted butter cut into small pieces (170g)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 large egg\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/3 cup water (80mL)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eAssembly:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1 large egg\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003ewater if needed\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003cp\u003eFor the Filling:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eHeat the oil in a large skillet over medium heat. Add the beef, onion, carrot, and celery. Cook until the beef is browned and vegetables are tender, about 8 minutes. Add the garlic, tomato paste, chili powder, cumin, salt, cinnamon, and pepper. Cook, stirring constantly, for 2 minutes. Stir in the peas and cook for an additional 1 minute. Remove from the heat and let cool while making the dough.\u003c\/li\u003e\n\u003cli\u003ePreheat the oven to 375°. Line a large baking sheet with parchment paper.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eFor the Dough:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eIn the bowl of a food processor, combine flour and salt; pulse 3 times. Add butter and pulse until the mixture is crumbly. Add the egg and the water; pulse until a dough forms a ball around the side of the bowl. Transfer to a clean work surface and knead a few times just until the dough forms a smooth ball. Divide the dough in half.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eFor the Assembly:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eWorking with one half at a time, roll out dough to a 1\/16-inch thickness on a lightly floured work surface. Using a 6-inch round cutter, cut out 6 circles. (You can also a round container as a guide and run a sharp knife around it to cut the dough.) Reroll dough as needed. Repeat with the remaining half of the dough.\u003c\/li\u003e\n\u003cli\u003eSpoon about 2 tablespoons of filling in the middle of each dough circle. Fold circles in half and press the edges together. (If the dough doesn’t want to stick together, rub a little bit of water on the edge of the dough before closing.) Crimp the dough with your fingers or a fork all around the edge to seal. Place empanadas on the lined baking sheet.\u003c\/li\u003e\n\u003cli\u003eIn a small bowl, beat 1 egg. Brush empanadas with the egg wash.\u003c\/li\u003e\n\u003cli\u003eBake for 30 to 35 minutes or until golden brown. Let cool for a few minutes before serving. Refrigerate any leftover in an airtight container for up to 3 days, or freeze for up to 2 months.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
