 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eTandoori_chicken\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/8KTtVA8luJU\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e4 chicken whole legs (approx. 750 gms)\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003e1st marinade:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1.5 tsp salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 tsp lemon juice\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1.5 tbsp ginger-garlic paste\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003e2nd marinade:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e6 tbsp hung curd\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e5 tsp Kashmiri Chilli Powder\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/4 tsp turmeric powder\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 tsp garam masala powder\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 tsp cumin powder\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/4 tsp mace (Javitri) powder\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 tsp cardamom powder\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tsp roasted \u0026amp; powdered Kasuri Methi (dried Fenugreek leaves)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003epinch salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003epinch red food color (optional)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 tbsp oil\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eOther Ingredients:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e4-5 tbsp butter or oil for basting\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003cp\u003ePreparation:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eWash and pat dry the whole Chicken Legs.\u003c\/li\u003e\n\u003cli\u003eMake slits on them, 3 on the thigh portion and 2 on the legs as shown in the video.\u003c\/li\u003e\n\u003cli\u003eTo make the hung curd, add around 300 g of curd or plain yogurt in a strainer, kept on a bowl, and allow the water to drain completely. This should take around 1 hr.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003e1st Marination:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eFor the 1st marination, take the whole legs in a bowl and add all the items for the 1st marinade. Mix it well, making sure that the marinade is rubbed inside the slits made earlier.\u003c\/li\u003e\n\u003cli\u003eCover the bowl and keep it in the refrigerator for around 1 hour.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003e2nd Marination:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eTo make the 2nd marinade, take another bowl and add all the ingredients as shown in the video. Whisk it well to make a uniform and smooth marinade.\u003c\/li\u003e\n\u003cli\u003eNow add the marinated chicken legs to the 2nd marinade and mix it well, making sure the marinade coats the chicken completely and massaged well inside the slits made earlier.\u003c\/li\u003e\n\u003cli\u003eNow, cover the bowl and keep in the refrigerator for minimum 3 hrs or overnight.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eProcess:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003ePreheat the oven\/OTG to 250 degrees C.\u003c\/li\u003e\n\u003cli\u003eArrange the marinated chicken legs on a metal rack.\u003c\/li\u003e\n\u003cli\u003eSlide in the rack\/tray in the top slot of the oven.\u003c\/li\u003e\n\u003cli\u003eRoast for 10 mins at 250 degrees C. After 10 mins, flip the chicken.\u003c\/li\u003e\n\u003cli\u003eRoast for another 10 mins at 250 degrees C on the other side.\u003c\/li\u003e\n\u003cli\u003eFlip the chicken legs and baste with melted butter.\u003c\/li\u003e\n\u003cli\u003eReduce the oven temperature to 200 degrees C.\u003c\/li\u003e\n\u003cli\u003eRoast for total of another 20 mins at 200 degrees C. Flip the chicken after 10 mins and continue basting with melted butter.\u003c\/li\u003e\n\u003cli\u003eRemove the tray once the edges of the chicken are lightly charred.\u003c\/li\u003e\n\u003cli\u003eServe as an appetizer.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
