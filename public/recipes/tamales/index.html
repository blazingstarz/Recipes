 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eTamales\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/gkQh3UUjezs\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e4 1\/2 to 5 cups (1 L to 1.2 L ) beef or chicken broth\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e4 lbs (1.81 kg) boneless chuck roast beef or pork shoulder roast\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 small onion\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 to 4 cloves garlic\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 beef or chicken bouillon cube (or 2 tsp salt)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 dried bay leaf\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e8 dried guajillo chiles (stems and seeds removed)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 dried Pasilla chiles (stems and seeds removed)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 dried ancho chiles (stems and seeds removed)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 cloves garlic\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e4 cups (475 g) instant corn flour (Maseca brand works well)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 1\/2 tsp baking powder\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 1\/4 cup (275 g) lard or shortening\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003esalt to taste\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 Tbsp oil (to simmer puree)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e35 to 40 corn husks\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e12 to 16 quart steamer pot\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003cp\u003e*Note: Use the method of your choice to cook beef, pork or chicken until tender. For the recipe you will need at least 2 lbs of cooked meat.\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eIn a 4.5 crock pot add beef or bouillon cube, dried bay leaf, onion, garlic, 2 cup water, cover with lid, set to high and cook for 6 hours or until beef is tender.\u003c\/li\u003e\n\u003cli\u003eOnce beef is cooked, remove onion, set aside and reserve.\u003c\/li\u003e\n\u003cli\u003eRemove beef from crock pot, shred or chop to desired texture.\u003c\/li\u003e\n\u003cli\u003eStrain out any liquid from crock pot and reserve\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eCHILE PUREE\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eRemove stems, seeds and rinse the dried chiles\u003c\/li\u003e\n\u003cli\u003ePlace in a small pot, cover with water, bring to a boil, remove from heat and steep until soft and pliable.\u003c\/li\u003e\n\u003cli\u003eOnce chiles are soft, remove from boiling liquid and place in to a blender along with 1 2\/3 cup of broth or water, 2 cloves of garlic, reserved onion from crock pot and puree well.\u003c\/li\u003e\n\u003cli\u003eStrain puree for any bits that did not puree.\u003c\/li\u003e\n\u003cli\u003eReserve 1\/3 cup of chile puree to add to masa dough.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eMEAT FILLING\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eIn a preheated skillet add 2 Tbsp oil, strained chili puree, salt to taste and simmer for 3 minutes over a medium heat.\u003c\/li\u003e\n\u003cli\u003eNow add chopped beef to simmering chili puree and continue to combine and simmer for another 3 to 5 minutes.\u003c\/li\u003e\n\u003cli\u003eNow, set aside until ready to assemble tamales.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eMASA PREPARATION\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eIn a large bowl add instant corn flour, baking powder, salt to taste and combine well.\u003c\/li\u003e\n\u003cli\u003eAdd lard or shortening, 1\/3 cup of chile puree and combine well.\u003c\/li\u003e\n\u003cli\u003eNext, start by adding 2 cups of warm broth or water and mix well.\u003c\/li\u003e\n\u003cli\u003eAdd an additional 1 to 1 1\/2 cups of broth or water until masa dough\nis the texture of play dough and can squeeze through your fingers easily.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eNOTE: Keep extra warm water or broth on the sided just in case masa dough starts to dry out.\u003c\/p\u003e\n\u003cp\u003eTAMAL ASSEMBLY\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eTake your softened presoaked corn husk and spread from the center 3 to 4 Tbsp of masa dough on the corn husk leaving a one inch space from the top of the husk.\u003c\/li\u003e\n\u003cli\u003eNext, add meat filling and enclose the tamal.\u003c\/li\u003e\n\u003cli\u003eNow, fold the bottom part of the husk up and continue the process.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eCOOK TAMALES\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eIn a 16 quart steamer pot, add 2 1\/4 liters of water to the pot then place the steamer plate in.\u003c\/li\u003e\n\u003cli\u003ePlace a small heat proof ceramic or stone bowl upside down in the center and start stacking all of your tamales around the bowl.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003e*NOTE: the cook time will vary depending how tightly you pack the pot.\u003c\/p\u003e\n\u003col start=\u00223\u0022\u003e\n\u003cli\u003eNow, place extra corn husks on top to cover tamales, a cloth and cover with the lid.\u003c\/li\u003e\n\u003cli\u003eBring the water to a boil first, lower the heat to a medium heat and cook for 1 hour to 1 hour and a half or once a tamal comes out easily from the corn husk.\u003c\/li\u003e\n\u003cli\u003eRemove all the tamales from the pot and allow to set for at least 20 minutes then serve\u003c\/li\u003e\n\u003cli\u003eThis recipe makes at least 30 tamales.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
