    async function typewriter(text, elementId, waitAfter) {

            isTag = false

            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eSpaghetti_and_meatballs\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/3eb5Kk1VS9w\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e300 grams Spaghetti quadrato 10.5oz. Chitarra\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e200 grams Veal mince 7oz\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 tbsp Pecorino Romano Heaped\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 Carrot Diced\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 Celery stick Diced\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 onion diced\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eFresh Basil\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eFresh Parsley\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eExtra virgin olive oil (EVOO)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 bottle Homemade Passata\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 Egg\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eRock salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eSalt \u0026amp; Pepper\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003cp\u003eFor the sauce:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003ePut a medium pot on your stove and add 4 tblsp extra virgin olive oil.\u003c\/li\u003e\n\u003cli\u003eLeave to warm up then add the carrot, celery and onion – this is the soffritto for your spaghetti meatballs sauce (you can also blend this if you don’t want to see these vegetables in your sauce).\u003c\/li\u003e\n\u003cli\u003eMix these in your pot using a wooden spoon, letting them cook through and start to soften.\u003c\/li\u003e\n\u003cli\u003eOnce the vegetables are nice and tender, add the tomato passata and mix through.\u003c\/li\u003e\n\u003cli\u003eAdd ½ tablespoon of rock salt and some pepper then mix to combine.\u003c\/li\u003e\n\u003cli\u003eTurn the heat down to low and cook this gently for up to 1 hour with the lid on.\u003c\/li\u003e\n\u003cli\u003eGo back to the sauce and stir it using your wooden spoon every so often.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eFor the (mini) meatballs\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003ePlace the veal mince in a bowl and add a sprinkle of salt along with some pepper.\u003c\/li\u003e\n\u003cli\u003eNext, add two tblsp pecorino romano, chopped parsley and 1 egg.\u003c\/li\u003e\n\u003cli\u003eCombine well using a fork and then your hands, making sure the mixture is nice and wet and there are no large chunks remaining.\u003c\/li\u003e\n\u003cli\u003eOnce you are happy with the texture of your meatball mixture, you are ready to make the mini meatballs!\u003c\/li\u003e\n\u003cli\u003eAdd a small amount of EVOO to a plate or bowl and use this to keep your hands moist.\u003c\/li\u003e\n\u003cli\u003eLine a flat plate or baking tray with baking paper then moisten your hands with a small amount of EVOO.\u003c\/li\u003e\n\u003cli\u003ePick up a small amount of the mixture, and roll it into a 1cm ball, using the palms of your hands, then place it onto your plate\/tray.\u003c\/li\u003e\n\u003cli\u003eRepeat until you have used up all of your mince mixture – time consuming but it will make all the difference!\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eFor cooking the spaghetti and meatballs\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eOnce the sauce has been cooking for an hour, remove the lid and stir it one last time.\u003c\/li\u003e\n\u003cli\u003eFinally, add the fresh basil leaves to the sauce – you can just gently tear them using your hands, don’t cut them – and stir through.\u003c\/li\u003e\n\u003cli\u003eTurn the stove off and scoop 3 portions of sauce (use a serving spoon) into a small pot. Leave this to the side.\u003c\/li\u003e\n\u003cli\u003eFill a medium pot with water and put on the stove to boil. Once ready, add a tablespoon of rock salt and stir to dissolve.\u003c\/li\u003e\n\u003cli\u003eAdd the mini meatballs to the boiling water – be gentle – and leave to cook for no more than 1-1 1\/2 minutes.\u003c\/li\u003e\n\u003cli\u003eScoop them out of the water (they should start to rise to the top) using your slotted spoon and add them to the small pot of sauce you left to the side earlier.\u003c\/li\u003e\n\u003cli\u003eGently mix the meatballs with the sauce using a spoon and keep them on a really low heat on your stove.\u003c\/li\u003e\n\u003cli\u003eBoil water in a large pot and once ready, add a tblsp rock salt and let dissolve.\u003c\/li\u003e\n\u003cli\u003eNext, add the pasta and allow it to cook according to packet instructions – best of left al dente!\u003c\/li\u003e\n\u003cli\u003eOnce the pasta is almost ready, scoop up a mug full of pasta water and leave it to the side.\u003c\/li\u003e\n\u003cli\u003eStrain the pasta once ready and add it to the large pot of sauce.\u003c\/li\u003e\n\u003cli\u003eMix this before adding a small amount of pasta water and mixing once more.\u003c\/li\u003e\n\u003cli\u003ePlate up the pasta into a large serving bowl.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);

    }
