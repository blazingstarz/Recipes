<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eChana_masala\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/EL9X-P98m2Q\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cp\u003eFor pressure cooking\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1 cup chickpea \/ chana\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003ewater (for soaking)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/4 tsp baking soda\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3\/4 tsp salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 cup water (for pressure cooking)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eFor chana masala powder:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1\/4 cup coriander seeds\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/4 cup cumin \/ jeera\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 tsp pepper\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tsp clove\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 pod black cardamom\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 inch cinnamon\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 mace \/ javitri\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tsp fennel \/ saunf\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tsp shah jeera \/ caraway seed\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e10 dried red chilli\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 tbsp aamchur\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 tbsp kasuri methi\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tsp turmeric\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eFor curry:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e2 tbsp ghee \/ clarified butter\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 pod cardamom\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 bay leaf\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tsp cumin \/ jeera\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 onion (finely chopped)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 chilli (slit)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tsp ginger garlic paste\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 tsp salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 cup tomato puree\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 tbsp coriander (finely chopped)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003cp\u003ePressure cooking chana:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eIn a large bowl, take 1 cup chickpea and soak in enough water for 8 hours.\u003c\/li\u003e\n\u003cli\u003eTransfer the soaked chickpea to a pressure cooker.\u003c\/li\u003e\n\u003cli\u003eAdd 1\/4 tsp baking soda, 3\/4 tsp salt and 3 cups of water.\u003c\/li\u003e\n\u003cli\u003ePressure cook for 5 to 6 whistles or until the chana is cooked well.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eChana masala powder preparation:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eIn a pan, put 1\/4 cup coriander seeds, 1\/4 cup cumin, 2 tsp pepper, 1 tsp clove, 2 pod black cardamom, 2 inch cinnamon, 1 mace, 1 tsp fennel, 1 tsp shah jeera.\u003c\/li\u003e\n\u003cli\u003eRoast on low flame until the spices turn aromatic.\u003c\/li\u003e\n\u003cli\u003eFurther, add 10 dried red chilli and roast until the chilli puffs up and turns crunchy.\u003c\/li\u003e\n\u003cli\u003eCool completely and transfer to a mixer.\u003c\/li\u003e\n\u003cli\u003eAdd 2 tbsp aamchur, 2 tbsp kasuri methi, and 1 tsp turmeric.\u003c\/li\u003e\n\u003cli\u003eBlend to fine powder without adding any water.\u003c\/li\u003e\n\u003cli\u003eChala masala powder is ready. Store in an airtight container for longer shelf life.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eChana masala curry preparation:\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eIn a large kadai, heat 2 tbsp ghee and saute 3 pod cardamom, 1 bay leaf, 1 tsp cumin until spices turn aromatic.\u003c\/li\u003e\n\u003cli\u003eAdd 1 onion, 1 chilli, 1 tsp ginger garlic paste and saute until the onions turn golden brown.\u003c\/li\u003e\n\u003cli\u003eFurther, add in 1 tbsp of prepared chala masala powder and 1\/2 tsp salt. Saute on low flame until the masala turn aromatic.\u003c\/li\u003e\n\u003cli\u003eNow, add 2 cup tomato puree and mix well. To prepare tomato puree, blend two ripened tomatoes to a smooth paste without adding any water.\u003c\/li\u003e\n\u003cli\u003eSaute until the oil separates from the masala paste.\u003c\/li\u003e\n\u003cli\u003eAdd in pressure cooked chana and mix well, adjusting consistency as required.\u003c\/li\u003e\n\u003cli\u003eCover and simmer for 10 minutes or until the flavours are well absorbed.\u003c\/li\u003e\n\u003cli\u003eFinally, add 2 tbsp coriander and enjoy chana masala with roti, puri or hot steamed rice.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
