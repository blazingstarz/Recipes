<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003ePinakbet\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/eBceXwa6qY0\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1 bunch string beans (cut into 2 inches)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 – 3 cups squash\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 small bitter gourd\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 pieces eggplant (sliced)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 – 5 pieces okra (sliced)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e250 grams pork belly\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/4 cup fresh shrimp paste\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 medium-sized onion (chopped)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e4 cloves of garlic (minced)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 small tomatoes (chopped)\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003esalt and pepper to taste\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003eSeason the pork belly with salt and then massage the meat. Let it sit for 5 minutes.\u003c\/li\u003e\n\u003cli\u003ePut the pork belly in a pan (no oil) and sear using high heat until light brown. Wait until the oil is rendered from the fat.\u003c\/li\u003e\n\u003cli\u003eRemove the meat from the pan and set aside. Reduce the oil from the pan.\u003c\/li\u003e\n\u003cli\u003eSauté the eggplants for a few minutes until light brown. Remove from the pan and set aside.\u003c\/li\u003e\n\u003cli\u003eSauté the onions, garlic and ginger for a few minutes. Add the tomatoes and continue sautéing. Gently press to crush them. Lastly, add the fresh shrimp paste and sauté for a few minutes.\u003c\/li\u003e\n\u003cli\u003eAdd the string beans and squash and saute for a few minutes. Add around 1\/3 cup water just to help cook the veggies. Cover the pan and let it simmer for 5 to 8 minutes using medium heat or until the vegetables are tender.\u003c\/li\u003e\n\u003cli\u003eAdd the bitter gourd and okra. Toss to combine well. Cover the pan again and simmer for 2 to 3 minutes until the new veggies are tender.\u003c\/li\u003e\n\u003cli\u003eAdd the seared pork belly and stir well. Season with black pepper. Add the eggplant and toss to combine well.\u003c\/li\u003e\n\u003cli\u003eTransfer the pinakbet to a serving dish. Serve with some hot steaming rice. Enjoy!1\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
