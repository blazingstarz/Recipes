<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eShrimp_fried_rice\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/cbn63DRhJ5E\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e1 tbsp. peanut or vegetable oil\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 tsp. sesame oil\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 large egg\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/3 cup frozen peas and carrots\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e2 tbsp. chopped onion\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 pound 41-50 shrimp, peeled, deveined and thawed\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e3 cups cooked rice\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 tsp. salt\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/4 tsp. sugar\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1 tbsp. lite soy sauce\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e1\/2 tsp. mushroom flavored dark soy sauce\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022directions\u0022\u003eDirections\u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003ePre-heat pan on medium heat. Get your egg ready. Put it on a small bowl, whisk it.\u003c\/li\u003e\n\u003cli\u003eAdd 1 tbsp. or so of peanut oil or vegetable oil on your pan. Add 1\/2 tsp. of sesame oil. Swirl the oil around the bottom of your pan. Make sure you have enough oil in your pan so that nothing sticks. Make sure it is completely covered.\u003c\/li\u003e\n\u003cli\u003eBefore trying to fry anything, make sure to test the oil if it\u0026rsquo;s already hot.\u003c\/li\u003e\n\u003cli\u003eAdd the egg into the pan. By using a spatula, move it around like you\u0026rsquo;re making scrambled eggs. Make it in sheet form as much as possible. Once it starts to get solidified, go ahead and flip it over. Move it off to the side of the pan.\u003c\/li\u003e\n\u003cli\u003ePut 1\/3 cup of peas and carrots on the pan. If you get the peas and carrots from the freezer, you don\u0026rsquo;t have to defrost them or anything. Add 2 tbsps. of chopped onions. Stir fry the ingredients, except the egg, for 1 minute or so.\u003c\/li\u003e\n\u003cli\u003eAdd the shrimps. Stir fry for 1 minute or so. Make sure you don\u0026rsquo;t overcooked the shrimps. When they get pink a little bit on the outside, go ahead and push them off to the side.\u003c\/li\u003e\n\u003cli\u003eBreak up the egg into pieces.\u003c\/li\u003e\n\u003cli\u003eMix the ingredients together. Make sure the shrimps are fully cooked before you add the rice.\u003c\/li\u003e\n\u003cli\u003eAdd cooked rice in the pan. Make sure you use cold rice. If you start out with room-temperature rice or warm rice, it\u0026rsquo;s just going to turn the mush. Break up rice clumps if there\u0026rsquo;s any.\u003c\/li\u003e\n\u003cli\u003eAdd 1\/2 tsp. of salt and 1\/4 of 1 tsp. of sugar as well as 1 tbsp. of light soy sauce.\u003c\/li\u003e\n\u003cli\u003eAdd also 1\/2 tsp. of mushroom flavored dark soy sauce. You can get this from an Asian market or Amazon. This will add color to the fried rice and also adds tons of flavor.\u003c\/li\u003e\n\u003cli\u003eStir fry the rice a little bit for a minute or so. Make sure your soy sauce, salt, and sugar gets all incorporated. Break up rice clumps if there\u0026rsquo;s any. Make sure the shrimps are cooked all the way through.\u003c\/li\u003e\n\u003cli\u003eServe.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003chr\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
