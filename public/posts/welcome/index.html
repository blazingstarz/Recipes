<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003e010423_Welcome\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003eWelcome, friends and new visitors, to my cooking blog! I\u0026rsquo;m so glad you\u0026rsquo;re here.\u003c\/p\u003e\n\u003cp\u003eThis website is a collection of recipes that I have personally tried and enjoyed, found on Youtube and the internet. I love to cook and eat a wide variety of cuisines, from American to Indian and everything in between. Some of my all-time favorite recipes that I\u0026rsquo;ve come across include:\u003c\/p\u003e\n\u003cp\u003eBaked Salmon: This simple yet delicious recipe is a go-to for me when I want a healthy, protein-packed meal. The salmon is succulent and flavorful, and goes well with a variety of sides.\u003c\/p\u003e\n\u003cp\u003eSpaghetti and Meatballs: There\u0026rsquo;s just something about a big bowl of spaghetti and meatballs that hits the spot. It\u0026rsquo;s the ultimate comfort food, and this recipe is a classic that I know you\u0026rsquo;ll love.\u003c\/p\u003e\n\u003cp\u003eYellow Thai Chicken Curry: I\u0026rsquo;m a big fan of Thai food, and this chicken curry is one of my all-time favorites. The coconut milk and curry paste give it a rich, aromatic flavor that\u0026rsquo;s hard to beat.\u003c\/p\u003e\n\u003cp\u003eCaesar Salad: Sometimes, a simple salad is all you need to hit the spot. This classic Caesar is one of my favorites, and I think you\u0026rsquo;ll love it too.\u003c\/p\u003e\n\u003cp\u003eI hope you\u0026rsquo;ll take a look around my site and find some recipes that inspire you to get cooking. Whether you\u0026rsquo;re a seasoned pro or just starting out in the kitchen, there\u0026rsquo;s something here for everyone. Thanks for stopping by, and happy cooking!\u003c\/p\u003e\n\u003chr\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
