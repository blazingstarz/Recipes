<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eBadhakopir_ghonto_cabbage\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/G1DtqB5M5mw\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eIngredients\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e15 g\u003c\/strong\u003e Mustard oil\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003e1 piece\u003c\/strong\u003e Dried red chilli (whole)\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003e1 piece\u003c\/strong\u003e Bay leaf (whole)\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003e1 piece\u003c\/strong\u003e Cardamom (whole)\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003e1 piece\u003c\/strong\u003e Clove (whole)\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003e1 piece\u003c\/strong\u003e Cinnamon (whole)\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003e2 g (or ¼ tsp)\u003c\/strong\u003e Cumin seeds\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003e400 g\u003c\/strong\u003e Cabbage (cut into thin shreds, 2 mm wide)\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003e100 g\u003c\/strong\u003e Potatoes (diced; 3 cm cubes)\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003e50 g\u003c\/strong\u003e Peas (shelled)\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003e30 g\u003c\/strong\u003e Tomatoes (diced)\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003e75 g\u003c\/strong\u003e Prawns (optional; shelled and deveined)\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003e20 g\u003c\/strong\u003e Ginger paste\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003e2 g\u003c\/strong\u003e Cumin powder\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003e1 g\u003c\/strong\u003e Coriander powder\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003e3 g\u003c\/strong\u003e Turmeric powder\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003e1 g\u003c\/strong\u003e Red chilli powder\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003e10 g\u003c\/strong\u003e Salt\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003e25 g\u003c\/strong\u003e Sugar\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003e4 g\u003c\/strong\u003e Ghee\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003e¼ tsp\u003c\/strong\u003e Garam masala powder\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003e2 pieces\u003c\/strong\u003e Green chillies (slit)\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022method\u0022\u003eMethod\u003c\/h2\u003e\n\u003cp\u003e\u003cstrong\u003ePART I—CUTTING THE CABBAGE\u003c\/strong\u003e\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eCut the cabbage into the thinnest possible shreds that you can manage. To make this process easier, deal with the vegetable in sections of 5 cm each. Take a segment, one at a time, and shave off shreds along its cross-section with your knife. Take your time with the cutting, because the outcome of the dish will depend on this step. \u003ca href=\u0022https:\/\/www.youtube.com\/watch?v=wn3EUuW5S7s\u0022\u003eWatch this video, which shows you how to cut cabbage\u003c\/a\u003e for \u003cem\u003ebadhakopi\u0026rsquo;r ghonto\u003c\/em\u003e.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003e\u003cstrong\u003ePART II—TEMPERING THE OIL (\u003cem\u003ePHORON\u003c\/em\u003e)\u003c\/strong\u003e\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eHeat 15 g mustard oil in a pan till it begins to smoke.\u003c\/li\u003e\n\u003cli\u003eAdd the \u003cem\u003ephoron\u003c\/em\u003e(comprising the dried red chilli, bay leaf, cardamom, cinnamon, clove, and cumin seeds) to the oil.\u003c\/li\u003e\n\u003cli\u003eOnce the spices start crackling, add in the cubed potatoes.\u003c\/li\u003e\n\u003cli\u003eFry the potatoes for 3 minutes on low heat, with the lid on.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003e\u003cstrong\u003ePART III—SAUTEEING THE SPICES\u003c\/strong\u003e\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eMake a paste by mixing together the ginger paste, cumin powder, coriander powder, turmeric powder, red chilli powder, and 80 g of water.\u003c\/li\u003e\n\u003cli\u003eAdd this mixture to the potatoes and cook on medium heat till the water dries off.\u003c\/li\u003e\n\u003cli\u003eAdd in the diced tomatoes and shelled peas.\u003c\/li\u003e\n\u003cli\u003eThen, add another 80 g of water and sauté the spices till the water dries off.\u003c\/li\u003e\n\u003cli\u003eAdd a slit green chilli and cook with the lid on for another minute.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003e\u003cstrong\u003ePART IV—STEAMING THE CABBAGE\u003c\/strong\u003e\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eAdd the shredded cabbage to the pan, along with the salt.\u003c\/li\u003e\n\u003cli\u003eFold in the spices and cook on low heat with the lid on. The salt will start dehydrating the cabbage and drawing out its moisture.\u003c\/li\u003e\n\u003cli\u003eSteam the cabbage on low heat, with the lid on, for 12 minutes, stirring intermittently. Keep an eye on the pan to ensure that the cabbage doesn’t stick to the bottom.\u003c\/li\u003e\n\u003cli\u003eAdd the sugar and cook for another 15 minutes, stirring intermittently. The sugar will soon start to caramelise. Be sure to scrape down and integrate the lightly browned bits of the \u003cem\u003etorkari\u003c\/em\u003e that stick to the bottom of your pan (they are yummy!).\u003c\/li\u003e\n\u003cli\u003eThis step is optional. You can coat a couple of cleaned prawns in a pinch of salt and turmeric powder, and fry in a separate pan for 30 seconds on each side. Chop the fried prawns in chunks of 1 cm, and add to the \u003cem\u003eghonto\u003c\/em\u003e.\u003c\/li\u003e\n\u003cli\u003eGarnish with \u003cem\u003eghee\u003c\/em\u003e, powdered \u003cem\u003egaram masala\u003c\/em\u003e, and a slit green chilli.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003chr\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
