<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eCarbonara\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n  \u003ciframe src=\u0022https:\/\/www.youtube.com\/embed\/os6k27gjbq4\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 allowfullscreen title=\u0022YouTube Video\u0022\u003e\u003c\/iframe\u003e\n\u003c\/div\u003e\n\n\u003ch2 id=\u0022ingredients\u0022\u003eINGREDIENTS\u003c\/h2\u003e\n\u003cp\u003eYield: 4 servings\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003eSalt\u003c\/li\u003e\n\u003cli\u003e2large eggs and 2 large yolks, room temperature\u003c\/li\u003e\n\u003cli\u003e1ounce (about ⅓ packed cup) grated pecorino Romano, plus additional for serving\u003c\/li\u003e\n\u003cli\u003e1ounce (about ⅓ packed cup) grated Parmesan\u003c\/li\u003e\n\u003cli\u003eCoarsely ground black pepper\u003c\/li\u003e\n\u003cli\u003e1tablespoon olive oil\u003c\/li\u003e\n\u003cli\u003e3½ounces of slab guanciale (see \u003ca href=\u0022https:\/\/cooking.nytimes.com\/recipes\/1014345-shortcut-guanciale\u0022\u003erecipe\u003c\/a\u003e), pancetta or bacon, sliced into pieces about ¼ inch thick by ⅓ inch square\u003c\/li\u003e\n\u003cli\u003e12ounces spaghetti (about ¾ box)\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022instructions\u0022\u003eInstructions\u003c\/h2\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003eStep 1\u003c\/p\u003e\n\u003cp\u003ePlace a large pot of lightly salted water (no more than 1 tablespoon salt) over high heat, and bring to a boil. Fill a large bowl with hot water for serving, and set aside.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eStep 2\u003c\/p\u003e\n\u003cp\u003eIn a \u003ca href=\u0022https:\/\/www.nytimes.com\/wirecutter\/reviews\/best-mixing-bowls\/\u0022\u003emixing bowl\u003c\/a\u003e, whisk together the eggs, yolks and pecorino and Parmesan. Season with a pinch of salt and generous black pepper.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eStep 3\u003c\/p\u003e\n\u003cp\u003eSet the water to boil. Meanwhile, heat oil in a large skillet over medium heat, add the pork, and sauté until the fat just renders, on the edge of crispness but not hard. Remove from heat and set aside.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eStep 4\u003c\/p\u003e\n\u003cp\u003eAdd pasta to the water and boil until a bit firmer than al dente. Just before pasta is ready, reheat guanciale in skillet, if needed. Reserve 1 cup of pasta water, then drain pasta and add to the skillet over low heat. Stir for a minute or so.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eStep 5\u003c\/p\u003e\n\u003cp\u003eEmpty serving bowl of hot water. Dry it and add hot pasta mixture. Stir in cheese mixture, adding some reserved pasta water if needed for creaminess. Serve immediately, dressing it with a bit of additional grated pecorino and pepper.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003chr\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
